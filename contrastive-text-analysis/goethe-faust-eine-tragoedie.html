weilt. Du gehst, in Reihen stehen sie, Die M\u00fctzen fliegen in die H\u00f6h': Und wenig fehlt, so beugten sich die Knie, Als k\u00e4m' das Venerabile. Wie k\u00f6nnt Ihr Euch darum betr\u00fcben! Tut nicht ein braver Mann genug, Die Kunst, die man ihm \u00fcbertrug, Gewissenhaft und p\u00fcnktlich auszu\u00fcben? Wenn du, als J\u00fcngling, deinen Vater ehrst, So wirst du gern von ihm empfangen; Wenn du, als Mann, die Wissenschaft vermehrst, So kann dein Sohn zu h\u00f6hrem Ziel gelangen. Ich hatte selbst oft grillenhafte Stunden, Doch solchen Trieb hab' ich noch nie empfunden. Man sieht sich leicht an Wald und Feldern satt; Des Vogels Fittich werd' ich nie beneiden. Wie anders tragen uns die Geistesfreuden Von Buch zu Buch, von Blatt zu Blatt! Da werden Wintern\u00e4chte hold und sch\u00f6n, Ein selig Leben w\u00e4rmet alle Glieder, Und ach! entrollst du gar ein w\u00fcrdig Pergamen, So steigt der ganze Himmel zu dir nieder. Berufe nicht die wohlbekannte Schar, Die str\u00f6mend sich im Dunstkreis \u00fcberbreitet, Dem Menschen tausendf\u00e4ltige Gefahr, Von allen Enden her, bereitet. Von Norden dringt der scharfe Geisterzahn Auf dich herbei, mit pfeilgespitzten Zungen; Von Morgen ziehn, vertrocknend, sie heran Und n\u00e4hren sich von deinen Lungen; Wenn sie der Mittag aus der W\u00fcste schickt, Die Glut auf Glut um deinen Scheitel h\u00e4ufen, So bringt der West den Schwarm, der erst erquickt, Um dich und Feld und Aue zu ers\u00e4ufen. Sie h\u00f6ren gern, zum Schaden froh gewandt, Gehorchen gern, weil sie uns gern betr\u00fcgen; Sie stellen wie vom Himmel sich gesandt, Und lispeln englisch, wenn sie l\u00fcgen. Doch gehen wir! Ergraut ist schon die Welt, Die Luft gek\u00fchlt, der Nebel f\u00e4llt! Am Abend sch\u00e4tzt man erst das Haus. \u2013 Was stehst du so und blickst erstaunt hinaus? Was kann dich in der D\u00e4mmrung so ergreifen? Ich sah ihn lange schon, nicht wichtig schien er mir. F\u00fcr einen Pudel, der auf seine Weise Sich auf der Spur des Herren plagt. Ich sehe nichts als einen schwarzen Pudel; Es mag bei Euch wohl Augent\u00e4uschung sein. Ich seh' ihn ungewi\u00df und furchtsam uns umspringen, Weil er, statt seines Herrn, zwei Unbekannte sieht. Du siehst! ein Hund, und kein Gespenst ist da. Er knurrt und zweifelt, legt sich auf den Bauch. Er wedelt. Alles Hundebrauch. Es ist ein pudeln\u00e4rrisch Tier. Du stehest still, er wartet auf; Du sprichst ihn an, er strebt an dir hinauf; Verliere was, er wird es bringen, Nach deinem Stock ins Wasser springen. Dem Hunde, wenn er gut gezogen, Wird selbst ein weiser Mann gewogen. Ja, deine Gunst verdient er ganz und gar, Er, der Studenten trefflicher Skolar.", "Mit Spezereien Hatten wir ihn gepflegt, Wir seine Treuen Hatten ihn hingelegt; T\u00fccher und Binden Reinlich umwanden wir, Ach! und wir finden Christ nicht mehr hier.", "Hat der Begrabene Schon sich nach oben, Lebend Erhabene, Herrlich erhoben, Ist er in Werdelust Schaffender Freude nah: Ach! an der Erde Brust Sind wir zum Leide da. Lie\u00df er die Seinen Schmachtend uns hier zur\u00fcck; Ach! wir beweinen, Meister, dein Gl\u00fcck!", "Warum denn dort hinaus? Wir aber wollen nach der M\u00fchle wandern.", "Wir gehn hinaus aufs J\u00e4gerhaus. Was tust denn du?", "Ich rat' euch, nach dem Wasserhof zu gehn.", "Der Weg dahin ist gar nicht sch\u00f6n.", "Ich gehe mit den andern.", "Nach Burgdorf kommt herauf, gewi\u00df dort findet ihr Die sch\u00f6nsten M\u00e4dchen und das beste Bier, Und H\u00e4ndel von der ersten Sorte.", "Du \u00fcberlustiger Gesell, Juckt dich zum drittenmal das Fell? Ich mag nicht hin, mir graut es vor dem Orte.", "Nein, nein! ich gehe nach der Stadt zur\u00fcck. Das ist f\u00fcr mich kein gro\u00dfes Gl\u00fcck; Er wird an deiner Seite gehen, Mit dir nur tanzt er auf dem Plan. Was gehn mich deine Freuden an!", "Wir finden ihn gewi\u00df bei jenen Pappeln stehen. Heut ist er sicher nicht allein, Der Krauskopf, sagt er, w\u00fcrde bei ihm sein.", "Blitz, wie die wackern Dirnen schreiten! Herr Bruder, komm! wir m\u00fcssen sie begleiten, Ein starkes Bier, ein beizender Toback Und eine Magd im Putz, das ist nun mein Geschmack. Herr Bruder, nein! Ich bin nicht gern geniert. Geschwind! da\u00df wir das Wildbret nicht verlieren. Die Hand, die Samstags ihren Besen f\u00fchrt, Wird Sonntags dich am besten karessieren.", "Da sieh mir nur die sch\u00f6nen Knaben! Es ist wahrhaftig eine Schmach: Gesellschaft k\u00f6nnten sie die allerbeste haben, Und laufen diesen M\u00e4gden nach! Agathe, fort! ich nehme mich in acht, Mit solchen Hexen \u00f6ffentlich zu gehen; Sie lie\u00df mich zwar in Sankt Andreas' Nacht Den k\u00fcnft'gen Liebsten leiblich sehen \u2013", "Nicht so geschwind! dort hinten kommen zwei, Sie sind gar niedlich angezogen, 's ist meine Nachbarin dabei; Ich bin dem M\u00e4dchen sehr gewogen. Sie gehen ihren stillen Schritt Und nehmen uns doch auch am Ende mit.", "Nein, er gef\u00e4llt mir nicht, der neue Burgemeister! Nun, da er's ist, wird er nur t\u00e4glich dreister. Und f\u00fcr die Stadt was tut denn er? Wird es nicht alle Tage schlimmer? Gehorchen soll man mehr als immer, Und zahlen mehr als je vorher.", "Ihr guten Herrn, ihr sch\u00f6nen Frauen, So wohlgeputzt und backenrot, Belieb' es euch, mich anzuschauen, Und seht und mildert meine Not! La\u00dft hier mich nicht vergebens leiern! Nur der ist froh, der geben mag. Ein Tag, den alle Menschen feiern, Er sei f\u00fcr mich ein Erntetag.", "Nichts Bessers wei\u00df ich mir an Sonn- und Feiertagen Als ein Gespr\u00e4ch von Krieg und Kriegsgeschrei, Wenn hinten, weit, in der T\u00fcrkei, Die V\u00f6lker auf einander schlagen. Man steht am Fenster, trinkt sein Gl\u00e4schen aus Und sieht den Flu\u00df hinab die bunten Schiffe gleiten; Dann kehrt man abends froh nach Haus, Und segnet Fried' und Friedenszeiten.", "Herr Nachbar, ja! so la\u00df ich's auch geschehn, Sie m\u00f6gen sich die K\u00f6pfe spalten, Mag alles durch einander gehn; Doch nur zu Hause bleib's beim alten.", "Ei! wie geputzt! das sch\u00f6ne junge Blut! Wer soll sich nicht in euch vergaffen? \u2013 Nur nicht so stolz! Es ist schon gut! Und was ihr w\u00fcnscht, das w\u00fc\u00dft' ich wohl zu schaffen.", "Mir zeigte sie ihn im Kristall, Soldatenhaft, mit mehreren Verwegnen; Ich seh' mich um, ich such' ihn \u00fcberall, Allein mir will er nicht begegnen.", "Burgen mit hohen Mauern und Zinnen, M\u00e4dchen mit stolzen H\u00f6hnenden Sinnen M\u00f6cht' ich gewinnen! K\u00fchn ist das M\u00fchen, Herrlich der Lohn! Und die Trompete Lassen wir werben, Wie zu der Freude, So zum Verderben. Das ist ein St\u00fcrmen! Das ist ein Leben! M\u00e4dchen und Burgen M\u00fcssen sich geben. K\u00fchn ist das M\u00fchen, Herrlich der Lohn! Und die Soldaten Ziehen davon.", "Herr Doktor, das ist sch\u00f6n von Euch, Da\u00df Ihr uns heute nicht verschm\u00e4ht Und unter dieses Volksgedr\u00e4ng', Als ein so Hochgelahrter, geht. So nehmet auch den sch\u00f6nsten Krug, Den wir mit frischem Trunk gef\u00fcllt, Ich bring' ihn zu und w\u00fcnsche laut, Da\u00df er nicht nur den Durst Euch stillt: Die Zahl der Tropfen, die er hegt, Sei Euren Tagen zugelegt. F\u00fcrwahr, es ist sehr wohl getan, Da\u00df Ihr am frohen Tag erscheint; Habt Ihr es vormals doch mit uns An b\u00f6sen Tagen gut gemeint! Gar mancher steht lebendig hier, Den Euer Vater noch zuletzt Der hei\u00dfen Fieberwut entri\u00df, Als er der Seuche Ziel gesetzt. Auch damals Ihr, ein junger Mann, Ihr gingt in jedes Krankenhaus; Gar manche Leiche trug man fort, Ihr aber kamt gesund heraus; Bestandet manche harte Proben; Dem Helfer half der Helfer droben.", "Ich bin allhier erst kurze Zeit, Und komme voll Ergebenheit, Einen Mann zu sprechen und zu kennen, Den alle mir mit Ehrfurcht nennen. Ich bitt' Euch, nehmt Euch meiner an! Ich komme mit allem guten Mut, Leidlichem Geld und frischem Blut; Meine Mutter wollte mich kaum entfernen; M\u00f6chte gern was Rechts hierau\u00dfen lernen. Aufrichtig, m\u00f6chte schon wieder fort: In diesen Mauern, diesen Hallen Will es mir keineswegs gefallen. Es ist ein gar beschr\u00e4nkter Raum, Man sieht nichts Gr\u00fcnes, keinen Baum, Und in den S\u00e4len auf den B\u00e4nken Vergeht mir H\u00f6ren, Sehn und Denken. An ihrem Hals will ich mit Freuden hangen; Doch sagt mir nur, wie kann ich hingelangen? Ich w\u00fcnschte recht gelehrt zu werden, Und m\u00f6chte gern, was auf der Erden Und in dem Himmel ist, erfassen, Die Wissenschaft und die Natur. Ich bin dabei mit Seel' und Leib; Doch freilich w\u00fcrde mir behagen Ein wenig Freiheit und Zeitvertreib An sch\u00f6nen Sommerfeiertagen. Kann Euch nicht eben ganz verstehen. Mir wird von alle dem so dumm, Als ging' mir ein M\u00fchlrad im Kopf herum. Das sollt Ihr mir nicht zweimal sagen! Ich denke mir, wie viel es n\u00fctzt; Denn, was man schwarz auf wei\u00df besitzt, Kann man getrost nach Hause tragen. Zur Rechtsgelehrsamkeit kann ich mich nicht bequemen. Mein Abscheu wird durch Euch vermehrt. O gl\u00fccklich der, den Ihr belehrt! Fast m\u00f6cht' ich nun Theologie studieren. Doch ein Begriff mu\u00df bei dem Worte sein. Verzeiht, ich halt' Euch auf mit vielen Fragen, Allein ich mu\u00df Euch noch bem\u00fchn. Wollt Ihr mir von der Medizin Nicht auch ein kr\u00e4ftig W\u00f6rtchen sagen? Drei Jahr' ist eine kurze Zeit, Und, Gott! das Feld ist gar zu weit. Wenn man einen Fingerzeig nur hat, L\u00e4\u00dft sich's schon eher weiter f\u00fchlen. Das sieht schon besser aus! Man sieht doch, wo und wie. Ich schw\u00f6r' Euch zu, mir ist's als wie ein Traum. D\u00fcrft' ich Euch wohl ein andermal beschweren, Von Eurer Weisheit auf den Grund zu h\u00f6ren? Ich kann unm\u00f6glich wieder gehn, Ich mu\u00df Euch noch mein Stammbuch \u00fcberreichen. G\u00f6nn' Eure Gunst mir dieses Zeichen! Eritis sicut Deus scientes bonum et malum.", "Will keiner trinken? keiner lachen? Ich will euch lehren Gesichter machen! Ihr seid ja heut wie nasses Stroh, Und brennt sonst immer lichterloh. Da hast du beides! Ihr wollt es ja, man soll es sein! So recht, hinaus mit dem, der etwas \u00fcbel nimmt! A! tara lara da! Die Kehlen sind gestimmt. Das liebe heil'ge R\u00f6m'sche Reich, Wie h\u00e4lt's nur noch zusammen? Schwing dich auf, Frau Nachtigall, Gr\u00fc\u00df' mir mein Liebchen zehentausendmal. Dem Liebchen Gru\u00df und Ku\u00df! du wirst mir's nicht verwehren. Riegel auf! in stiller Nacht. Riegel auf! der Liebste wacht. Riegel zu! des Morgens fr\u00fch. Als h\u00e4tte sie Lieb' im Leibe. Als h\u00e4tt' es Lieb' im Leibe. Als h\u00e4tte sie Lieb' im Leibe. Wahrhaftig, du hast recht! Mein Leipzig lob' ich mir! Es ist ein klein Paris, und bildet seine Leute. La\u00dft mich nur gehn! Bei einem vollen Glase Zieh' ich, wie einen Kinderzahn, Den Burschen leicht die W\u00fcrmer aus der Nase. Sie scheinen mir aus einem edlen Haus, Sie sehen stolz und unzufrieden aus. Gib acht, ich schraube sie! Ihr seid wohl sp\u00e4t von Rippach aufgebrochen? Habt ihr mit Herren Hans noch erst zu Nacht gespeist? Nun, warte nur, ich krieg' ihn schon! Seid Ihr wohl gar ein Virtuos? Horcht! Einen Floh! Habt ihr das wohl gefa\u00dft? Ein Floh ist mir ein saubrer Gast. Wir knicken und ersticken Doch gleich, wenn einer sticht. Bravo! Bravo! Das war sch\u00f6n! Schafft Ihr ein gutes Glas, so wollen wir Euch loben. Nur gebt nicht gar zu kleine Proben; Denn wenn ich judizieren soll, Verlang' ich auch das Maul recht voll. Wie meint Ihr das? Habt Ihr so mancherlei? Gut! wenn ich w\u00e4hlen soll, so will ich Rheinwein haben. Das Vaterland verleiht die allerbesten Gaben. O sch\u00f6ner Brunnen, der uns flie\u00dft! Uns ist ganz kannibalisch wohl, Als wie f\u00fcnfhundert S\u00e4uen! La\u00df Er uns das zum zweiten Male bleiben! Weinberge! Seh' ich recht? War das deine Nase? Nein, sagt mir nur, was ist geschehn? Mir deuchte doch, als tr\u00e4nk' ich Wein.", "Das liegt an dir; du bringst ja nichts herbei, Nicht eine Dummheit, keine Sauerei. Doppelt Schwein! Ein garstig Lied! Pfui! ein politisch Lied! Ein leidig Lied! Dankt Gott mit jedem Morgen, Da\u00df ihr nicht braucht f\u00fcrs R\u00f6m'sche Reich zu sorgen! Ich halt' es wenigstens f\u00fcr reichlichen Gewinn, Da\u00df ich nicht Kaiser oder Kanzler bin. Doch mu\u00df auch uns ein Oberhaupt nicht fehlen; Wir wollen einen Papst erw\u00e4hlen. Ihr wi\u00dft, welch eine Qualit\u00e4t Den Ausschlag gibt, den Mann erh\u00f6ht. Pa\u00dft auf! pa\u00dft auf! Gehorchet mir! Ihr Herrn, gesteht, ich wei\u00df zu leben; Verliebte Leute sitzen hier, Und diesen mu\u00df, nach Standsgeb\u00fchr, Zur guten Nacht ich was zum besten geben. Gebt acht! Ein Lied vom neusten Schnitt! Und singt den Rundreim kr\u00e4ftig mit! Es war eine Ratt' im Kellernest, Lebte nur von Fett und Butter, Hatte sich ein R\u00e4nzlein angem\u00e4st't, Als wie der Doktor Luther. Die K\u00f6chin hatt' ihr Gift gestellt; Da ward's so eng ihr in der Welt, Als h\u00e4tte sie Lieb' im Leibe. Sie fuhr herum, sie fuhr heraus, Und soff aus allen Pf\u00fctzen, Zernagt', zerkratzt' das ganze Haus, Wollte nichts ihr W\u00fcten n\u00fctzen; Sie t\u00e4t gar manchen \u00c4ngstesprung, Bald hatte das arme Tier genung, Als h\u00e4tt' es Lieb' im Leibe. Sie kam f\u00fcr Angst am hellen Tag Der K\u00fcche zugelaufen, Fiel an den Herd und zuckt' und lag, Und t\u00e4t erb\u00e4rmlich schnaufen. Da lachte die Vergifterin noch: Ha! sie pfeift auf dem letzten Loch, Als h\u00e4tte sie Lieb' im Leibe. Sie stehn wohl sehr in deiner Gunst? Die kommen eben von der Reise, Man sieht's an ihrer wunderlichen Weise; Sie sind nicht eine Stunde hier. Marktschreier sind's gewi\u00df, ich wette! Verge\u00dft nur nicht, dem Schneider einzusch\u00e4rfen, Da\u00df er mir aufs genauste mi\u00dft, Und da\u00df, so lieb sein Kopf ihm ist, Die Hosen keine Falten werfen! Wir knicken und ersticken Doch gleich, wenn einer sticht. Spitzt die Finger und packt sie fein! Was soll mit dem geschehn? Ihr habt doch nicht die F\u00e4sser vor der T\u00fcre? Ich will Champagner Wein, Und recht moussierend soll er sein! Man kann nicht stets das Fremde meiden, Das Gute liegt uns oft so fern. Ein echter deutscher Mann mag keinen Franzen leiden, Doch ihre Weine trinkt er gern. O sch\u00f6ner Brunnen, der uns flie\u00dft! Uns ist ganz kannibalisch wohl, Als wie f\u00fcnfhundert S\u00e4uen! Wart' nur, es sollen Schl\u00e4ge regnen! Hier unter diesem gr\u00fcnen Laube, Seht, welch ein Stock! Seht, welche Traube! Und deine hab' ich in der Hand! Aber wie war es mit den Trauben?", "Zur T\u00fcr hinaus, wer sich entzweit! Mit offner Brust singt Runda, sauft und schreit! Auf! Holla! Ho! Wenn das Gew\u00f6lbe widerschallt, F\u00fchlt man erst recht des Basses Grundgewalt. Dem Liebchen keinen Gru\u00df! ich will davon nichts h\u00f6ren! Ja, singe, singe nur und lob' und r\u00fchme sie! Ich will zu meiner Zeit schon lachen. Sie hat mich angef\u00fchrt, dir wird sie's auch so machen. Zum Liebsten sei ein Kobold ihr beschert! Der mag mit ihr auf einem Kreuzweg sch\u00e4kern; Ein alter Bock, wenn er vom Blocksberg kehrt, Mag im Galopp noch gute Nacht ihr meckern! Ein braver Kerl von echtem Fleisch und Blut Ist f\u00fcr die Dirne viel zu gut. Ich will von keinem Gru\u00dfe wissen, Als ihr die Fenster eingeschmissen! Als h\u00e4tte sie Lieb' im Leibe. Als h\u00e4tt' es Lieb' im Leibe. Als h\u00e4tte sie Lieb' im Leibe. Wie sich die platten Bursche freuen! Es ist mir eine rechte Kunst, Den armen Ratten Gift zu streuen! F\u00fcr was siehst du die Fremden an? Viel Dank zum Gegengru\u00df. Was hinkt der Kerl auf einem Fu\u00df? Ein pfiffiger Patron! Nur auch ein nagelneues St\u00fcck! Wir knicken und ersticken Doch gleich, wenn einer sticht. So soll es jedem Floh ergehn! Wir m\u00f6gen das nicht wieder h\u00f6ren! Nur immer her! ich nehm's auf mich. Ich mu\u00df gestehn, den sauren mag ich nicht, Gebt mir ein Glas vom echten s\u00fc\u00dfen! O sch\u00f6ner Brunnen, der uns flie\u00dft! Uns ist ganz kannibalisch wohl, Als wie f\u00fcnfhundert S\u00e4uen! Helft! Feuer! helft! Die H\u00f6lle brennt! Was soll das sein? Wart! Ihr bezahlt es teuer! Es scheinet, da\u00df Ihr uns nicht kennt. Was, Herr? Er will sich unterstehn, Und hier Sein Hokuspokus treiben? Besenstiel! Du willst uns gar noch grob begegnen? Zauberei! Sto\u00dft zu! der Kerl ist vogelfrei! Und Trauben gleich zur Hand! Was gibt's? Wo ist der Kerl? Wenn ich ihn sp\u00fcre, Er soll mir nicht lebendig gehn! Betrug war alles, Lug und Schein.", "Weh mir, ich bin verloren! Baumwolle her! der Kerl sprengt mir die Ohren. A! tara lara da! Als h\u00e4tte sie Lieb' im Leibe. Als h\u00e4tt' es Lieb' im Leibe. Als h\u00e4tte sie Lieb' im Leibe. Der Schmerbauch mit der kahlen Platte! Das Ungl\u00fcck macht ihn zahm und mild; Er sieht in der geschwollnen Ratte Sein ganz nat\u00fcrlich Ebenbild. Vielleicht. Ihr scheint ein sehr verw\u00f6hnter Mann. Da hast du's! der versteht's! Gebt uns ein Lied! Wir knicken und ersticken Doch gleich, wenn einer sticht. Es lebe die Freiheit! Es lebe der Wein! Sie sind vom Rheine, wie ich sp\u00fcre. Dahinten hat der Wirt ein K\u00f6rbchen Werkzeug stehn. Aha! du f\u00e4ngst schon an, die Lippen abzulecken. Ach, das sind Taschenspielersachen. Nein, Herren, seht mir ins Gesicht! Ich seh' es ein, ihr habt uns nur zum besten. Mit jedem! Nur nicht lang gefragt. O sch\u00f6ner Brunnen, der uns flie\u00dft! Uns ist ganz kannibalisch wohl, Als wie f\u00fcnfhundert S\u00e4uen! Ich d\u00e4cht', wir hie\u00dfen ihn ganz sachte seitw\u00e4rts gehn. Ich brenne! ich brenne! Wo bin ich? Welches sch\u00f6ne Land! Wie? Es war ein Schlag, der ging durch alle Glieder! Schafft einen Stuhl, ich sinke nieder! Ich hab' ihn selbst hinaus zur Kellert\u00fcre \u2013 Auf einem Fasse reiten sehn \u2013\u2013 Es liegt mir bleischwer in den F\u00fc\u00dfen. Mein! Sollte wohl der Wein noch flie\u00dfen? Nun sag' mir eins, man soll kein Wunder glauben!", "O w\u00fcrfle nur gleich Und mache mich reich, Und la\u00df mich gewinnen! Gar schlecht ist's bestellt, Und w\u00e4r' ich bei Geld, So w\u00e4r' ich bei Sinnen. Das ist die Welt; Sie steigt und f\u00e4llt Und rollt best\u00e4ndig; Sie klingt wie Glas \u2013 Wie bald bricht das! Ist hohl inwendig. Hier gl\u00e4nzt sie sehr, Und hier noch mehr: Ich bin lebendig! Mein lieber Sohn, Halt dich davon! Du mu\u00dft sterben! Sie ist von Ton, Es gibt Scherben. W\u00e4rst du ein Dieb, Wollt' ich dich gleich erkennen. Sieh durch das Sieb! Erkennst du den Dieb, Und darfst ihn nicht nennen? Der alberne Tropf! Er kennt nicht den Topf, Er kennt nicht den Kessel! Den Wedel nimm hier Und setz' dich in Sessel!", "Der alberne Tropf! Er kennt nicht den Topf, Er kennt nicht den Kessel!", "Au! Au! Au! Au! Verdammtes Tier! verfluchte Sau! Vers\u00e4umst den Kessel, versengst die Frau! Verfluchtes Tier! Was ist das hier? Wer seid ihr hier? Was wollt ihr da? Wer schlich sich ein? Die Feuerpein Euch ins Gebein! O Herr, verzeiht den rohen Gru\u00df! Seh' ich doch keinen Pferdefu\u00df. Wo sind denn Eure beiden Raben? Sinn und Verstand verlier' ich schier, Seh' ich den Junker Satan wieder hier! Warum? Was hat er Euch getan? Ha! Ha! Das ist in Eurer Art! Ihr seid ein Schelm, wie Ihr nur immer wart! Nun sagt, ihr Herren, was ihr schafft. Gar gern! Hier hab' ich eine Flasche, Aus der ich selbst zuweilen nasche, Die auch nicht mehr im mindsten stinkt; Ich will euch gern ein Gl\u00e4schen geben. Doch wenn es dieser Mann unvorbereitet trinkt, So kann er, wi\u00dft Ihr wohl, nicht eine Stunde leben. Die hohe Kraft Der Wissenschaft, Der ganzen Welt verborgen! Und wer nicht denkt, Dem wird sie geschenkt, Er hat sie ohne Sorgen. M\u00f6g' Euch das Schl\u00fcckchen wohl behagen! Hier ist ein Lied! wenn Ihr's zuweilen singt, So werdet Ihr besondre Wirkung sp\u00fcren.", "Bin weder Fr\u00e4ulein, weder sch\u00f6n, Kann ungeleitet nach Hause gehn. Ich g\u00e4b' was drum, wenn ich nur w\u00fc\u00dft', Wer heut der Herr gewesen ist! Er sah gewi\u00df recht wacker aus, Und ist aus einem edlen Haus; Das konnt' ich ihm an der Stirne lesen \u2013 Er w\u00e4r' auch sonst nicht so keck gewesen. Es ist so schw\u00fcl, so dumpfig hie, Und ist doch eben so warm nicht drau\u00df. Es wird mir so, ich wei\u00df nicht wie \u2013 Ich wollt', die Mutter k\u00e4m' nach Haus. Mir l\u00e4uft ein Schauer \u00fcbern ganzen Leib \u2013 Bin doch ein t\u00f6richt furchtsam Weib! Es war ein K\u00f6nig in Thule Gar treu bis an das Grab, Dem sterbend seine Buhle Einen goldnen Becher gab. Es ging ihm nichts dar\u00fcber, Er leert' ihn jeden Schmaus; Die Augen gingen ihm \u00fcber, So oft er trank daraus. Und als er kam zu sterben, Z\u00e4hlt' er seine St\u00e4dt' im Reich, G\u00f6nnt' alles seinem Erben, Den Becher nicht zugleich. Er sa\u00df beim K\u00f6nigsmahle, Die Ritter um ihn her, Auf hohem V\u00e4tersaale, Dort auf dem Schlo\u00df am Meer. Dort stand der alte Zecher, Trank letzte Lebensglut, Und warf den heiligen Becher Hinunter in die Flut. Er sah ihn st\u00fcrzen, trinken Und sinken tief ins Meer, Die Augen t\u00e4ten ihm sinken, Trank nie einen Tropfen mehr. Wie kommt das sch\u00f6ne K\u00e4stchen hier herein? Ich schlo\u00df doch ganz gewi\u00df den Schrein. Es ist doch wunderbar! Was mag wohl drinne sein? Vielleicht bracht's jemand als ein Pfand, Und meine Mutter lieh darauf. Da h\u00e4ngt ein Schl\u00fcsselchen am Band, Ich denke wohl, ich mach' es auf! Was ist das? Gott im Himmel! Schau, So was hab' ich mein' Tage nicht gesehn! Ein Schmuck! Mit dem k\u00f6nnt' eine Edelfrau Am h\u00f6chsten Feiertage gehn. Wie sollte mir die Kette stehn? Wem mag die Herrlichkeit geh\u00f6ren? Wenn nur die Ohrring' meine w\u00e4ren! Man sieht doch gleich ganz anders drein. Was hilft euch Sch\u00f6nheit, junges Blut? Das ist wohl alles sch\u00f6n und gut, Allein man l\u00e4\u00dft's auch alles sein; Man lobt euch halb mit Erbarmen. Nach Golde dr\u00e4ngt, Am Golde h\u00e4ngt Doch alles. Ach wir Armen! Frau Marthe! Fast sinken mir die Kniee nieder! Da find' ich so ein K\u00e4stchen wieder In meinem Schrein, von Ebenholz, Und Sachen herrlich ganz und gar, Weit reicher, als das erste war. Ach seh' Sie nur! ach schau' Sie nur! Darf mich, leider, nicht auf der Gassen, Noch in der Kirche mit sehen lassen. Wer konnte nur die beiden K\u00e4stchen bringen? Es geht nicht zu mit rechten Dingen! Es klopft. Ach Gott! mag das meine Mutter sein? Es ist ein fremder Herr \u2013 Herein! Ich bin ein armes junges Blut; Ach Gott! der Herr ist gar zu gut: Schmuck und Geschmeide sind nicht mein. Ach! liebe Frau, verzweifelt nicht! Ich m\u00f6chte drum mein' Tag' nicht lieben, W\u00fcrde mich Verlust zu Tode betr\u00fcben. Ach! da\u00df die Menschen so ungl\u00fccklich sind! Gewi\u00df, ich will f\u00fcr ihn manch Requiem noch beten. Ach nein, das geht jetzt noch nicht an. Das ist des Landes nicht der Brauch. Was meint der Herr damit? Lebt wohl! M\u00fc\u00dfte vor dem Herren schamrot werden. Ich f\u00fchl' es wohl, da\u00df mich der Herr nur schont, Herab sich l\u00e4\u00dft, mich zu besch\u00e4men. Ein Reisender ist so gewohnt, Aus G\u00fctigkeit f\u00fcrlieb zu nehmen; Ich wei\u00df zu gut, da\u00df solch erfahrnen Mann Mein arm Gespr\u00e4ch nicht unterhalten kann. Inkommodiert Euch nicht! Wie k\u00f6nnt Ihr sie nur k\u00fcssen? Sie ist so garstig, ist so rauh! Was hab' ich nicht schon alles schaffen m\u00fcssen! Die Mutter ist gar zu genau. Ja, aus den Augen aus dem Sinn! Die H\u00f6flichkeit ist Euch gel\u00e4ufig; Allein Ihr habt der Freunde h\u00e4ufig, Sie sind verst\u00e4ndiger, als ich bin. Wie? Denkt Ihr an mich ein Augenblickchen nur, Ich werde Zeit genug an Euch zu denken haben. Ja, unsre Wirtschaft ist nur klein, Und doch will sie versehen sein. Wir haben keine Magd; mu\u00df kochen, fegen, stricken Und n\u00e4hn, und laufen fr\u00fch und spat; Und meine Mutter ist in allen St\u00fccken So akkurat! Nicht da\u00df sie just so sehr sich einzuschr\u00e4nken hat; Wir k\u00f6nnten uns weit eh'r als andre regen: Mein Vater hinterlie\u00df ein h\u00fcbsch Verm\u00f6gen, Ein H\u00e4uschen und ein G\u00e4rtchen vor der Stadt. Doch hab' ich jetzt so ziemlich stille Tage; Mein Bruder ist Soldat, Mein Schwesterchen ist tot. Ich hatte mit dem Kind wohl meine liebe Not; Doch \u00fcbern\u00e4hm' ich gern noch einmal alle Plage, So lieb war mir das Kind. Ich zog es auf, und herzlich liebt' es mich. Es war nach meines Vaters Tod geboren. Die Mutter gaben wir verloren, So elend wie sie damals lag, Und sie erholte sich sehr langsam, nach und nach. Da konnte sie nun nicht dran denken, Das arme W\u00fcrmchen selbst zu tr\u00e4nken, Und so erzog ich's ganz allein, Mit Milch und Wasser; so ward's mein. Auf meinem Arm, in meinem Scho\u00df War's freundlich, zappelte, ward gro\u00df. Doch auch gewi\u00df gar manche schwere Stunden. Des Kleinen Wiege stand zu Nacht An meinem Bett; es durfte kaum sich regen, War ich erwacht; Bald mu\u00dft' ich's tr\u00e4nken, bald es zu mir legen, Bald, wenn's nicht schwieg, vom Bett aufstehn Und t\u00e4nzelnd in der Kammer auf und nieder gehn, Und fr\u00fch am Tage schon am Waschtrog stehn; Dann auf dem Markt und an dem Herde sorgen, Und immer fort wie heut so morgen. Da geht's, mein Herr, nicht immer mutig zu; Doch schmeckt daf\u00fcr das Essen, schmeckt die Ruh. Saht Ihr es nicht? ich schlug die Augen nieder. Ich war best\u00fcrzt, mir war das nie geschehn; Es konnte niemand von mir \u00dcbels sagen. Ach, dacht' ich, hat er in deinem Betragen Was Freches, Unanst\u00e4ndiges gesehn? Es schien ihn gleich nur anzuwandeln, Mit dieser Dirne gradehin zu handeln. Gesteh' ich's doch! Ich wu\u00dfte nicht, was sich Zu Eurem Vorteil hier zu regen gleich begonnte; Allein gewi\u00df, ich war recht b\u00f6s' auf mich, Da\u00df ich auf Euch nicht b\u00f6ser werden konnte. La\u00dft einmal! Nein, es soll nur ein Spiel. Geht! Ihr lacht mich aus. Er liebt mich \u2013 liebt mich nicht. Liebt mich \u2013 Nicht \u2013 Liebt mich \u2013 Nicht \u2013 Er liebt mich! Mich \u00fcberl\u00e4uft's! Er kommt! Bester Mann! von Herzen lieb' ich dich! Die Mutter w\u00fcrde mich \u2013 Lebt wohl! Auf baldig Wiedersehn! Du lieber Gott! was so ein Mann Nicht alles, alles denken kann! Besch\u00e4mt nur steh' ich vor ihm da, Und sag' zu allen Sachen ja. Bin doch ein arm unwissend Kind, Begreife nicht, was er an mir find't. Versprich mir, Heinrich! Nun sag, wie hast du's mit der Religion? Du bist ein herzlich guter Mann, Allein ich glaub', du h\u00e4ltst nicht viel davon. Das ist nicht recht, man mu\u00df dran glauben! Ach! wenn ich etwas auf dich k\u00f6nnte! Du ehrst auch nicht die heil'gen Sakramente. Doch ohne Verlangen. Zur Messe, zur Beichte bist du lange nicht gegangen. Glaubst du an Gott? So glaubst du nicht? Das ist alles recht sch\u00f6n und gut; Ungef\u00e4hr sagt das der Pfarrer auch, Nur mit ein bi\u00dfchen andern Worten. Wenn man's so h\u00f6rt, m\u00f6cht's leidlich scheinen, Steht aber doch immer schief darum; Denn du hast kein Christentum. Es tut mir lang schon weh, Da\u00df ich dich in der Gesellschaft seh'. Der Mensch, den du da bei dir hast, Ist mir in tiefer innrer Seele verha\u00dft; Es hat mir in meinem Leben So nichts einen Stich ins Herz gegeben, Als des Menschen widrig Gesicht. Seine Gegenwart bewegt mir das Blut. Ich bin sonst allen Menschen gut; Aber wie ich mich sehne, dich zu schauen, Hab' ich vor dem Menschen ein heimlich Grauen, Und halt' ihn f\u00fcr einen Schelm dazu! Gott verzeih' mir's, wenn ich ihm unrecht tu'! Wollte nicht mit seinesgleichen leben! Kommt er einmal zur T\u00fcr herein, Sieht er immer so sp\u00f6ttisch drein Und halb ergrimmt; Man sieht, da\u00df er an nichts keinen Anteil nimmt; Es steht ihm an der Stirn geschrieben, Da\u00df er nicht mag eine Seele lieben. Mir wird's so wohl in deinem Arm, So frei, so hingegeben warm, Und seine Gegenwart schn\u00fcrt mir das Innre zu. Das \u00fcbermannt mich so sehr, Da\u00df, wo er nur mag zu uns treten, Mein' ich sogar, ich liebte dich nicht mehr. Auch, wenn er da ist, k\u00f6nnt' ich nimmer beten, Und das fri\u00dft mir ins Herz hinein; Dir, Heinrich, mu\u00df es auch so sein. Ich mu\u00df nun fort. Ach, wenn ich nur alleine schlief'! Ich lie\u00df' dir gern heut nacht den Riegel offen; Doch meine Mutter schl\u00e4ft nicht tief, Und w\u00fcrden wir von ihr betroffen, Ich w\u00e4r' gleich auf der Stelle tot! Was tu' ich nicht um deinetwillen? Es wird ihr hoffentlich nicht schaden! Seh' ich dich, bester Mann, nur an, Wei\u00df nicht, was mich nach deinem Willen treibt; Ich habe schon so viel f\u00fcr dich getan, Da\u00df mir zu tun fast nichts mehr \u00fcbrig bleibt. Kein Wort. Ich komm' gar wenig unter Leute. Wieso? Ach! Das arme Ding! Er nimmt sie gewi\u00df zu seiner Frau. Das ist nicht sch\u00f6n! Wie konnt' ich sonst so tapfer schm\u00e4len, Wenn t\u00e4t ein armes M\u00e4gdlein fehlen! Wie konnt' ich \u00fcber andrer S\u00fcnden Nicht Worte gnug der Zunge finden! Wie schien mir's schwarz, und schw\u00e4rzt's noch gar, Mir's immer doch nicht schwarz gnug war, Und segnet' mich und tat so gro\u00df, Und bin nun selbst der S\u00fcnde blo\u00df! Doch \u2013 alles, was dazu mich trieb, Gott! war so gut! ach war so lieb! Ach neige, Du Schmerzenreiche, Dein Antlitz gn\u00e4dig meiner Not! Das Schwert im Herzen, Mit tausend Schmerzen Blickst auf zu deines Sohnes Tod. Zum Vater blickst du, Und Seufzer schickst du Hinauf um sein' und deine Not. Wer f\u00fchlet, Wie w\u00fchlet Der Schmerz mir im Gebein? Was mein armes Herz hier banget, Was es zittert, was verlanget, Wei\u00dft nur du, nur du allein! Wohin ich immer gehe, Wie weh, wie weh, wie wehe Wird mir im Busen hier! Ich bin, ach, kaum alleine, Ich wein', ich wein', ich weine, Das Herz zerbricht in mir. Die Scherben vor meinem Fenster Betaut' ich mit Tr\u00e4nen, ach, Als ich am fr\u00fchen Morgen Dir diese Blumen brach. Schien hell in meine Kammer Die Sonne fr\u00fch herauf, Sa\u00df ich in allem Jammer In meinem Bett schon auf. Hilf! rette mich von Schmach und Tod! Ach neige, Du Schmerzenreiche, Dein Antlitz gn\u00e4dig meiner Not! Herbei ein Licht! Wer liegt hier? Allm\u00e4chtiger! welche Not! Mein Bruder! Gott! Was soll mir das? Mein Bruder! Welche H\u00f6llenpein! Weh! Weh! W\u00e4r' ich der Gedanken los, Die mir her\u00fcber und hin\u00fcber gehen Wider mich! W\u00e4r' ich hier weg! Mir ist, als ob die Orgel mir Den Atem versetzte, Gesang mein Herz Im Tiefsten l\u00f6ste. Mir wird so eng! Die Mauernpfeiler Befangen mich! Das Gew\u00f6lbe Dr\u00e4ngt mich! \u2013 Luft! Nachbarin! Euer Fl\u00e4schchen! \u2013 Weh! Weh! Sie kommen. Bittrer Tod! Bist du ein Mensch, so f\u00fchle meine Not. Wer hat dir, Henker, diese Macht \u00dcber mich gegeben! Du holst mich schon um Mitternacht. Erbarme dich und la\u00df mich leben! Ist's morgen fr\u00fch nicht zeitig genung? Bin ich doch noch so jung, so jung! Und soll schon sterben! Sch\u00f6n war ich auch, und das war mein Verderben. Nah war der Freund, nun ist er weit; Zerrissen liegt der Kranz, die Blumen zerstreut. Fasse mich nicht so gewaltsam an! Schone mich! Was hab' ich dir getan? La\u00df mich nicht vergebens flehen, Hab' ich dich doch mein Tage nicht gesehen! Ich bin nun ganz in deiner Macht. La\u00df mich nur erst das Kind noch tr\u00e4nken. Ich herzt' es diese ganze Nacht; Sie nahmen mir's, um mich zu kr\u00e4nken, Und sagen nun, ich h\u00e4tt' es umgebracht. Und niemals werd' ich wieder froh. Sie singen Lieder auf mich! Es ist b\u00f6s von den Leuten! Ein altes M\u00e4rchen endigt so, Wer hei\u00dft sie's deuten? O la\u00df uns knien, die Heil'gen anzurufen! Sieh! unter diesen Stufen, Unter der Schwelle Siedet die H\u00f6lle! Der B\u00f6se, Mit furchtbarem Grimme, Macht ein Get\u00f6se! Das war des Freundes Stimme! Wo ist er? Ich hab' ihn rufen h\u00f6ren. Ich bin frei! Mir soll niemand wehren. An seinen Hals will ich fliegen, An seinem Busen liegen! Er rief: Gretchen! Er stand auf der Schwelle. Mitten durchs Heulen und Klappen der H\u00f6lle, Durch den grimmigen, teuflischen Hohn Erkannt' ich den s\u00fc\u00dfen, den liebenden Ton. Du bist's! O sag' es noch einmal! Er ist's! Er ist's! Wohin ist alle Qual? Wohin die Angst des Kerkers? der Ketten? Du bist's! Kommst, mich zu retten! Ich bin gerettet! \u2013 Schon ist die Stra\u00dfe wieder da, Auf der ich dich zum ersten Male sah. Und der heitere Garten, Wo ich und Marthe deiner warten. O weile! Weil' ich doch so gern, wo du weilest Wie? du kannst nicht mehr k\u00fcssen? Mein Freund, so kurz von mir entfernt, Und hast 's K\u00fcssen verlernt? Warum wird mir an deinem Halse so bang? Wenn sonst von deinen Worten, deinen Blicken Ein ganzer Himmel mich \u00fcberdrang, Und du mich k\u00fc\u00dftest, als wolltest du mich ersticken. K\u00fcsse mich! Sonst k\u00fcss' ich dich! O weh! deine Lippen sind kalt, Sind stumm. Wo ist dein Lieben Geblieben? Wer brachte mich drum? Und bist du's denn? Und bist du's auch gewi\u00df? Du machst die Fesseln los, Nimmst wieder mich in deinen Scho\u00df. Wie kommt es, da\u00df du dich vor mir nicht scheust? \u2013 Und wei\u00dft du denn, mein Freund, wen du befreist? Meine Mutter hab' ich umgebracht, Mein Kind hab' ich ertr\u00e4nkt. War es nicht dir und mir geschenkt? Dir auch. \u2013 Du bist's! ich glaub' es kaum. Gib deine Hand! Es ist kein Traum! Deine liebe Hand! \u2013 Ach aber sie ist feucht! Wische sie ab! Wie mich deucht, Ist Blut dran. Ach Gott! was hast du getan! Stecke den Degen ein, Ich bitte dich drum! Nein, du mu\u00dft \u00fcbrigbleiben! Ich will dir die Gr\u00e4ber beschreiben. F\u00fcr die mu\u00dft du sorgen Gleich morgen; Der Mutter den besten Platz geben, Meinen Bruder sogleich darneben, Mich ein wenig beiseit', Nur nicht gar zu weit! Und das Kleine mir an die rechte Brust. Niemand wird sonst bei mir liegen! Mich an deine Seite zu schmiegen, Das war ein s\u00fc\u00dfes, ein holdes Gl\u00fcck! Aber es will mir nicht mehr gelingen; Mir ist's, als m\u00fc\u00dft' ich mich zu dir zwingen, Als stie\u00dfest du mich von dir zur\u00fcck; Und doch bist du's und blickst so gut, so komm! Dahinaus? Ist das Grab drau\u00df, Lauert der Tod, so komm! Von hier ins ewige Ruhebett Und weiter keinen Schritt \u2013 Du gehst nun fort? O Heinrich, k\u00f6nnt' ich mit! Ich darf nicht fort; f\u00fcr mich ist nichts zu hoffen. Was hilft es fliehn? Sie lauern doch mir auf. Es ist so elend, betteln zu m\u00fcssen, Und noch dazu mit b\u00f6sem Gewissen! Es ist so elend, in der Fremde schweifen, Und sie werden mich doch ergreifen! Geschwind! Geschwind! Rette dein armes Kind. Fort! Immer den Weg Am Bach hinauf, \u00dcber den Steg, In den Wald hinein, Links, wo die Planke steht, Im Teich. Fa\u00df es nur gleich! Es will sich heben, Es zappelt noch! Rette! rette! W\u00e4ren wir nur den Berg vorbei! Da sitzt meine Mutter auf einem Stein, Es fa\u00dft mich kalt beim Schopfe! Da sitzt meine Mutter auf einem Stein Und wackelt mit dem Kopfe; Sie winkt nicht, sie nickt nicht, der Kopf ist ihr schwer, Sie schlief so lange, sie wacht nicht mehr. Sie schlief, damit wir uns freuten. Es waren gl\u00fcckliche Zeiten! La\u00df mich! Nein, ich leide keine Gewalt! Fasse mich nicht so m\u00f6rderisch an! Sonst hab' ich dir ja alles zu Lieb' getan. Tag! Ja es wird Tag! der letzte Tag dringt herein; Mein Hochzeittag sollt' es sein! Sag niemand, da\u00df du schon bei Gretchen warst. Weh meinem Kranze! Es ist eben geschehn! Wir werden uns wiedersehn; Aber nicht beim Tanze. Die Menge dr\u00e4ngt sich, man h\u00f6rt sie nicht. Der Platz, die Gassen K\u00f6nnen sie nicht fassen. Die Glocke ruft, das St\u00e4bchen bricht. Wie sie mich binden und packen! Zum Blutstuhl bin ich schon entr\u00fcckt. Schon zuckt nach jedem Nacken Die Sch\u00e4rfe, die nach meinem z\u00fcckt. Stumm liegt die Welt wie das Grab! Was steigt aus dem Boden herauf? Der! der! Schick' ihn fort! Was will der an dem heiligen Ort? Er will mich! Gericht Gottes! dir hab' ich mich \u00fcbergeben! Dein bin ich, Vater! Rette mich! Ihr Engel! Ihr heiligen Scharen, Lagert euch umher, mich zu bewahren! Heinrich! Mir graut's vor dir. Heinrich! Heinrich!", "Gott verzeih's meinem lieben Mann, Er hat an mir nicht wohl getan! Geht da stracks in die Welt hinein, Und l\u00e4\u00dft mich auf dem Stroh allein. T\u00e4t ihn doch wahrlich nicht betr\u00fcben, T\u00e4t ihn, wei\u00df Gott, recht herzlich lieben. Vielleicht ist er gar tot! \u2013 O Pein! \u2013 \u2013 H\u00e4tt' ich nur einen Totenschein! Gretelchen, was soll's? Das mu\u00df Sie nicht der Mutter sagen; T\u00e4t's wieder gleich zur Beichte tragen. O du gl\u00fccksel'ge Kreatur! Komm du nur oft zu mir her\u00fcber, Und leg den Schmuck hier heimlich an; Spazier ein St\u00fcndchen lang dem Spiegelglas vor\u00fcber, Wir haben unsre Freude dran; Und dann gibt's einen Anla\u00df, gibt's ein Fest, Wo man's so nach und nach den Leuten sehen l\u00e4\u00dft. Ein Kettchen erst, die Perle dann ins Ohr; Die Mutter sieht's wohl nicht, man macht ihr auch was vor. Ich bin's, was hat der Herr zu sagen? Denk, Kind, um alles in der Welt! Der Herr dich f\u00fcr ein Fr\u00e4ulein h\u00e4lt. Was bringt Er denn? Verlange sehr \u2013 Ist tot? das treue Herz! O weh! Mein Mann ist tot! Ach, ich vergeh'! Erz\u00e4hlt mir seines Lebens Schlu\u00df! Habt Ihr sonst nichts an mich zu bringen? Was! nicht ein Schaust\u00fcck? Kein Geschmeid'? Was jeder Handwerksbursch im Grund des S\u00e4ckels spart, Zum Angedenken aufbewahrt, Und lieber hungert, lieber bettelt! Erz\u00e4hlt mir doch! Der gute Mann! ich hab' ihm l\u00e4ngst vergeben. Das l\u00fcgt er! Was! am Rand des Grabs zu l\u00fcgen! Hat er so aller Treu', so aller Lieb' vergessen, Der Plackerei bei Tag und Nacht! Ei wie? Ei wo? Hat er's vielleicht vergraben? Der Schelm! der Dieb an seinen Kindern! Auch alles Elend, alle Not Konnt' nicht sein sch\u00e4ndlich Leben hindern! Ach Gott! wie doch mein erster war, Find' ich nicht leicht auf dieser Welt den andern! Es konnte kaum ein herziger N\u00e4rrchen sein. Er liebte nur das allzuviele Wandern; Und fremde Weiber, und fremden Wein, Und das verfluchte W\u00fcrfelspiel. O es beliebt dem Herrn, zu scherzen! O sagt mir doch geschwind! Ich m\u00f6chte gern ein Zeugnis haben, Wo, wie und wann mein Schatz gestorben und begraben. Ich bin von je der Ordnung Freund gewesen, M\u00f6cht' ihn auch tot im Wochenbl\u00e4ttchen lesen. O tut das ja! Da hinterm Haus in meinem Garten Wollen wir der Herrn heut' abend warten. Und Ihr, mein Herr, Ihr reist so immer fort? In raschen Jahren geht's wohl an, So um und um frei durch die Welt zu streifen; Doch k\u00f6mmt die b\u00f6se Zeit heran, Und sich als Hagestolz allein zum Grab zu schleifen, Das hat noch keinem wohlgetan. Drum, werter Herr, beratet Euch in Zeiten. Die armen Weiber sind doch \u00fcbel dran: Ein Hagestolz ist schwerlich zu bekehren. Sagt grad', mein Herr, habt Ihr noch nichts gefunden? Hat sich das Herz nicht irgendwo gebunden? Ich meine, ob Ihr niemals Lust bekommen? Ich wollte sagen: ward's nie Ernst in Eurem Herzen? Ach, Ihr versteht mich nicht! Die Nacht bricht an. Ich b\u00e4t' Euch, l\u00e4nger hier zu bleiben, Allein es ist ein gar zu b\u00f6ser Ort. Es ist, als h\u00e4tte niemand nichts zu treiben Und nichts zu schaffen, Als auf des Nachbarn Schritt und Tritt zu gaffen, Und man kommt ins Gered', wie man sich immer stellt. Und unser P\u00e4rchen? Er scheint ihr gewogen. Ja, es ist sp\u00e4t, mein Herr. Ade! Heraus! Heraus! Man schilt und rauft, man schreit und ficht. Die M\u00f6rder, sind sie denn entflohn? Befehlt Eure Seele Gott zu Gnaden! Wollt Ihr noch L\u00e4strung auf Euch laden?", "Hast nichts von B\u00e4rbelchen geh\u00f6rt? Gewi\u00df, Sibylle sagt' mir's heute! Die hat sich endlich auch bet\u00f6rt. Das ist das Vornehmtun! Es stinkt! Sie f\u00fcttert zwei, wenn sie nun i\u00dft und trinkt. So ist's ihr endlich recht ergangen. Wie lange hat sie an dem Kerl gehangen! Das war ein Spazieren, Auf Dorf und Tanzplatz F\u00fchren, Mu\u00dft' \u00fcberall die Erste sein, Kurtesiert' ihr immer mit Pastetchen und Wein; Bild't' sich was auf ihre Sch\u00f6nheit ein, War doch so ehrlos, sich nicht zu sch\u00e4men, Geschenke von ihm anzunehmen. War ein Gekos' und ein Geschleck'; Da ist denn auch das Bl\u00fcmchen weg! Bedauerst sie noch gar! Wenn unsereins am Spinnen war, Uns nachts die Mutter nicht hinunterlie\u00df, Stand sie bei ihrem Buhlen s\u00fc\u00df, Auf der T\u00fcrbank und im dunkeln Gang Ward ihnen keine Stunde zu lang. Da mag sie denn sich ducken nun, Im S\u00fcnderhemdchen Kirchbu\u00df' tun! Er w\u00e4r' ein Narr! Ein flinker Jung' Hat anderw\u00e4rts noch Luft genung. Er ist auch fort. Kriegt sie ihn, soll's ihr \u00fcbel gehn. Das Kr\u00e4nzel rei\u00dfen die Buben ihr, Und H\u00e4ckerling streuen wir vor die T\u00fcr!", "Wenn ich so sa\u00df bei einem Gelag, Wo mancher sich ber\u00fchmen mag, Und die Gesellen mir den Flor Der M\u00e4gdlein laut gepriesen vor, Mit vollem Glas das Lob verschwemmt \u2013 Den Ellenbogen aufgestemmt Sa\u00df ich in meiner sichern Ruh', H\u00f6rt' all dem Schwadronieren zu, Und streiche l\u00e4chelnd meinen Bart, Und kriege das volle Glas zur Hand Und sage: Alles nach seiner Art! Aber ist eine im ganzen Land, Die meiner trauten Gretel gleicht, Die meiner Schwester das Wasser reicht? Topp! Topp! Kling! Klang! das ging herum; Die einen schrieen: Er hat recht, Sie ist die Zier vom ganzen Geschlecht! Da sa\u00dfen alle die Lober stumm. Und nun! \u2013 um's Haar sich auszuraufen Und an den W\u00e4nden hinaufzulaufen! \u2013 Mit Stichelreden, Naser\u00fcmpfen Soll jeder Schurke mich beschimpfen! Soll wie ein b\u00f6ser Schuldner sitzen, Bei jedem Zufallsw\u00f6rtchen schwitzen! Und m\u00f6cht' ich sie zusammenschmei\u00dfen, K\u00f6nnt' ich sie doch nicht L\u00fcgner hei\u00dfen. Was kommt heran? Was schleicht herbei? Irr' ich nicht, es sind ihrer zwei. Ist er's, gleich pack' ich ihn beim Felle, Soll nicht lebendig von der Stelle! Wen lockst du hier? beim Element! Vermaledeiter Rattenf\u00e4nger! Zum Teufel erst das Instrument! Zum Teufel hinterdrein den S\u00e4nger! Nun soll es an ein Sch\u00e4delspalten! Pariere den! Auch den! Ich glaub', der Teufel ficht! Was ist denn das? Schon wird die Hand mir lahm. O weh! Ich sterbe! das ist bald gesagt Und b\u00e4lder noch getan. Was steht ihr Weiber, heult und klagt? Kommt her und h\u00f6rt mich an! Mein Gretchen, sieh! du bist noch jung, Bist gar noch nicht gescheit genung, Machst deine Sachen schlecht. Ich sag' dir's im Vertrauen nur: Du bist doch nun einmal eine Hur'; So sei's auch eben recht. La\u00df unsern Herrgott aus dem Spa\u00df. Geschehn ist leider nun geschehn, Und wie es gehn kann, so wird's gehn. Du fingst mit einem heimlich an, Bald kommen ihrer mehre dran, Und wenn dich erst ein Dutzend hat, So hat dich auch die ganze Stadt. Wenn erst die Schande wird geboren, Wird sie heimlich zur Welt gebracht, Und man zieht den Schleier der Nacht Ihr \u00fcber Kopf und Ohren; Ja, man m\u00f6chte sie gern ermorden. W\u00e4chst sie aber und macht sich gro\u00df, Dann geht sie auch bei Tage blo\u00df, Und ist doch nicht sch\u00f6ner geworden. Je h\u00e4\u00dflicher wird ihr Gesicht, Je mehr sucht sie des Tages Licht. Ich seh' wahrhaftig schon die Zeit, Da\u00df alle brave B\u00fcrgersleut', Wie von einer angesteckten Leichen, Von dir, du Metze! seitab weichen. Dir soll das Herz im Leib verzagen, Wenn sie dir in die Augen sehn! Sollst keine goldne Kette mehr tragen! In der Kirche nicht mehr am Altar stehn! In einem sch\u00f6nen Spitzenkragen Dich nicht beim Tanze wohlbehagen! In eine finstre Jammerecken Unter Bettler und Kr\u00fcppel dich verstecken Und, wenn dir dann auch Gott verzeiht, Auf Erden sein vermaledeit! K\u00f6nnt' ich dir nur an den d\u00fcrren Leib, Du sch\u00e4ndlich kupplerisches Weib! Da hofft' ich aller meiner S\u00fcnden Vergebung reiche Ma\u00df zu finden. Ich sage, la\u00df die Tr\u00e4nen sein! Da du dich sprachst der Ehre los, Gabst mir den schwersten Herzenssto\u00df. Ich gehe durch den Todesschlaf Zu Gott ein als Soldat und brav.", "Wir schleichen wie die Schneck' im Haus, Die Weiber alle sind voraus. Denn, geht es zu des B\u00f6sen Haus, Das Weib hat tausend Schritt voraus.", "Ich tripple nach, so lange Zeit; Wie sind die andern schon so weit! Ich hab' zu Hause keine Ruh, Und komme hier doch nicht dazu.", "Wer mag auf Nationen trauen, Man habe noch so viel f\u00fcr sie getan; Denn bei dem Volk, wie bei den Frauen, Steht immerfort die Jugend oben an.", "Jetzt ist man von dem Rechten allzu weit, Ich lobe mir die guten Alten; Denn freilich, da wir alles galten, Da war die rechte goldne Zeit.", "Wir waren wahrlich auch nicht dumm, Und taten oft, was wir nicht sollten; Doch jetzo kehrt sich alles um und um, Und eben da wir's fest erhalten wollten.", "Wer mag wohl \u00fcberhaupt jetzt eine Schrift Von m\u00e4\u00dfig klugem Inhalt lesen! Und was das liebe junge Volk betrifft, Das ist noch nie so naseweis gewesen.", "Ihr Herren, geht nicht so vorbei! La\u00dft die Gelegenheit nicht fahren! Aufmerksam blickt nach meinen Waren, Es steht dahier gar mancherlei. Und doch ist nichts in meinem Laden, Dem keiner auf der Erde gleicht, Das nicht einmal zum t\u00fccht'gen Schaden Der Menschen und der Welt gereicht. Kein Dolch ist hier, von dem nicht Blut geflossen, Kein Kelch, aus dem sich nicht, in ganz gesunden Leib, Verzehrend hei\u00dfes Gift ergossen, Kein Schmuck, der nicht ein liebensw\u00fcrdig Weib Verf\u00fchrt, kein Schwert, das nicht den Bund gebrochen, Nicht etwa hinterr\u00fccks den Gegenmann durchstochen.", "Der \u00c4pfelchen begehrt ihr sehr, Und schon vom Paradiese her. Von Freuden f\u00fchl' ich mich bewegt, Da\u00df auch mein Garten solche tr\u00e4gt. Was will denn der auf unser Ball? So h\u00f6rt doch auf, uns hier zu ennuyieren!", "Ich biete meinen besten Gru\u00df Dem Ritter mit dem Pferdefu\u00df! Halt' Er einen \u203arechten Propf\u2039 bereit, Wenn Er \u203adas gro\u00dfe Loch\u2039 nicht scheut.", "Verfluchtes Volk! was untersteht ihr euch? Hat man euch lange nicht bewiesen: Ein Geist steht nie auf ordentlichen F\u00fc\u00dfen? Nun tanzt ihr gar, uns andern Menschen gleich! Ihr seid noch immer da! Nein, das ist unerh\u00f6rt. Verschwindet doch! Wir haben ja aufgekl\u00e4rt! Das Teufelspack, es fragt nach keiner Regel. Wir sind so klug, und dennoch spukt's in Tegel. Wie lange hab' ich nicht am Wahn hinausgekehrt, Und nie wird's rein; das ist doch unerh\u00f6rt! Ich sag's euch Geistern ins Gesicht, Den Geistesdespotismus leid' ich nicht; Mein Geist kann ihn nicht exerzieren. Heut', seh' ich, will mir nichts gelingen; Doch eine Reise nehm' ich immer mit Und hoffe noch, vor meinem letzten Schritt, Die Teufel und die Dichter zu bezwingen.", "Gleich f\u00e4ngt man wieder an. Ein neues St\u00fcck, das letzte St\u00fcck von sieben; So viel zu geben, ist althier der Brauch. Ein Dilettant hat es geschrieben, Und Dilettanten spielen's auch. Verzeiht, ihr Herrn, wenn ich verschwinde; Mich dilettiert's, den Vorhang aufzuziehn.", "Heute ruhen wir einmal, Miedings wackre S\u00f6hne. Alter Berg und feuchtes Tal, Das ist die ganze Szene!", "Da\u00df die Hochzeit golden sei, Solln funfzig Jahr sein vor\u00fcber; Aber ist der Streit vorbei, Das Golden ist mir lieber.", "Seid ihr Geister, wo ich bin, So zeigt's in diesen Stunden; K\u00f6nig und die K\u00f6nigin, Sie sind aufs neu verbunden. Gatten, die sich vertragen wollen, Lernen's von uns beiden! Wenn sich zweie lieben sollen, Braucht man sie nur zu scheiden.", "Kommt der Puck und dreht sich quer Und schleift den Fu\u00df im Reihen, Hundert kommen hinterher, Sich auch mit ihm zu freuen. Tretet nicht so mastig auf Wie Elefantenk\u00e4lber, Und der Plumpst' an diesem Tag Sei Puck, der Derbe, selber.", "Ariel bewegt den Sang In himmlisch reinen T\u00f6nen; Viele Fratzen lockt sein Klang, Doch lockt er auch die Sch\u00f6nen. Gab die liebende Natur, Gab der Geist euch Fl\u00fcgel, Folget meiner leichten Spur, Auf zum Rosenh\u00fcgel!", "Schmollt der Mann und grillt die Frau, So fa\u00dft sie nur behende, F\u00fchrt mir nach dem Mittag Sie, Und Ihn an Nordens Ende.", "Ist das nicht Maskeraden-Spott? Soll ich den Augen trauen, Oberon den sch\u00f6nen Gott Auch heute hier zu schauen! Sagt, wie hei\u00dft der steife Mann? Er geht mit stolzen Schritten. Er schnopert, was er schnopern kann. \u203aEr sp\u00fcrt nach Jesuiten.\u2039", "Keine Klauen, keinen Schwanz! Doch bleibt es au\u00dfer Zweifel: So wie die G\u00f6tter Griechenlands, So ist auch er ein Teufel.", "Was ich ergreife, das ist heut F\u00fcrwahr nur skizzenweise; Doch ich bereite mich bei Zeit Zur italien'schen Reise.", "Ach! mein Ungl\u00fcck f\u00fchrt mich her: Wie wird nicht hier geludert! Und von dem ganzen Hexenheer Sind zweie nur gepudert.", "Der Puder ist so wie der Rock F\u00fcr alt' und graue Weibchen; Drum sitz' ich nackt auf meinem Bock Und zeig' ein derbes Leibchen.", "Wir haben zu viel Lebensart, Um hier mit euch zu maulen, Doch, hoff' ich, sollt ihr jung und zart, So wie ihr seid, verfaulen.", "Fliegenschnauz und M\u00fcckennas', Umschw\u00e4rmt mir nicht die Nackte! Frosch im Laub und Grill' im Gras, So bleibt doch auch im Takte! Frosch im Laub und Grill' im Gras, Verfluchte Dilettanten! Fliegenschnauz' und M\u00fcckennas', Ihr seid doch Musikanten!", "Seht, wie sie in gedr\u00e4ngter Schar Naiv zusammen scherzen! Am Ende sagen sie noch gar, Sie h\u00e4tten gute Herzen.", "Ich mag in diesem Hexenheer Mich gar zu gern verlieren; Denn freilich diese w\u00fc\u00dft' ich eh'r Als Musen anzuf\u00fchren.", "Da kommt ja wohl ein neues Chor? Ich h\u00f6re ferne Trommeln. Nur ungest\u00f6rt! es sind im Rohr Die unisonen Dommeln.", "Wie jeder doch die Beine lupft! Sich, wie er kann, herauszieht! Der Krumme springt, der Plumpe hupft Und fragt nicht, wie es aussieht.", "Das ha\u00dft sich schwer, das Lumpenpack, Und g\u00e4b' sich gern das Restchen; Es eint sie hier der Dudelsack, Wie Orpheus' Leier die Bestjen.", "Ich lasse mich nicht irre schrein, Nicht durch Kritik noch Zweifel. Der Teufel mu\u00df doch etwas sein; Wie g\u00e4b's denn sonst auch Teufel?", "Die Phantasie in meinem Sinn Ist diesmal gar zu herrisch. F\u00fcrwahr, wenn ich das alles bin, So bin ich heute n\u00e4rrisch.", "Das Wesen ist mir recht zur Qual Und mu\u00df mich ba\u00df verdrie\u00dfen; Ich stehe hier zum ersten Mal Nicht fest auf meinen F\u00fc\u00dfen.", "Mit viel Vergn\u00fcgen bin ich da Und freue mich mit diesen; Denn von den Teufeln kann ich ja Auf gute Geister schlie\u00dfen.", "Sie gehn den Fl\u00e4mmchen auf der Spur, Und glaub'n sich nah dem Schatze. Auf Teufel reimt der Zweifel nur, Da bin ich recht am Platze."], "meta": ["Direktor", "Dichter", "Lustige Person", "Raphael", "Gabriel", "Michael", "Mephistopheles", "Der Herr", "Faust", "Wagner", "Chor der Weiber", "Chor der J\u00fcnger", "Einige Handwerksburschen", "Andre Handwerksburschen", "Ein Handwerksbursch", "Zweiter Handwerksbursch", "Ein dritter Handwerksbursch", "Vierter Handwerksbursch", "F\u00fcnfter Handwerksbursch", "Erstes Dienstm\u00e4dchen", "Andres Dienstm\u00e4dchen", "Erster Sch\u00fcler", "B\u00fcrgerm\u00e4dchen", "Zweiter Sch\u00fcler", "B\u00fcrger", "Bettler", "Andrer B\u00fcrger", "Dritter B\u00fcrger", "Alte", "Die Andre", "Soldaten", "Alter Bauer", "Sch\u00fcler", "Frosch", "Brander", "Siebel", "Altmayer", "Der Kater", "Die K\u00e4tzin", "Die Hexe", "Margarete (Gretchen)", "Marthe", "Lieschen", "Valentin", "Hexenmeister", "Halbhexe", "General", "Minister", "Parvenu", "Autor", "Tr\u00f6delhexe", "Die Sch\u00f6ne", "Die Alte", "Proktophantasmist", "Servibilis", "Theatermeister", "Herold", "Oberon", "Puck", "Ariel", "Titania", "Neugieriger Reisender", "Orthodox", "Nordischer K\u00fcnstler", "Purist", "Junge Hexe", "Matrone", "Kapellmeister", "Hennings", "Musaget", "T\u00e4nzer", "Tanzmeister", "Fideler", "Dogmatiker", "Idealist", "Realist", "Supernaturalist", "Skeptiker"]}}; }
