len wir keinen Augenblick verlieren, Will Euch noch heut in ihr Zimmer f\u00fchren. Nein! Sie wird bei einer Nachbarin sein. Indessen k\u00f6nnt Ihr ganz allein An aller Hoffnung k\u00fcnft'ger Freuden In ihrem Dunstkreis satt Euch weiden. Es ist noch zu fr\u00fch. Gleich schenken? Das ist brav! Da wird er re\u00fcssieren! Ich kenne manchen sch\u00f6nen Platz Und manchen altvergrabner Schatz; Ich mu\u00df ein bi\u00dfchen revidieren. Herein, ganz leise, nur herein! Nicht jedes M\u00e4dchen h\u00e4lt so rein. Geschwind! ich seh' sie unten kommen. Hier ist ein K\u00e4stchen leidlich schwer, Ich hab's wo anders hergenommen. Stellt's hier nur immer in den Schrein, Ich schw\u00f6r' Euch, ihr vergehn die Sinnen; Ich tat Euch S\u00e4chelchen hinein, Um eine andre zu gewinnen. Zwar Kind ist Kind und Spiel ist Spiel. Fragt Ihr viel? Meint Ihr vielleicht den Schatz zu wahren? Dann rat' ich eurer L\u00fcsternheit, Die liebe sch\u00f6ne Tageszeit Und mir die weitre M\u00fch' zu sparen. Ich hoff' nicht, da\u00df Ihr geizig seid! Ich kratz' den Kopf, reib' an den H\u00e4nden \u2013 Nur fort! geschwind! \u2013, Um Euch das s\u00fc\u00dfe junge Kind Nach Herzens Wunsch und Will' zu wenden; Und Ihr seht drein, Als solltet Ihr in den H\u00f6rsaal hinein, Als st\u00fcnden grau leibhaftig vor Euch da Physik und Metaphysika! Nur fort! Bei aller verschm\u00e4hten Liebe! Beim h\u00f6llischen Elemente! Ich wollt', ich w\u00fc\u00dfte was \u00c4rgers, da\u00df ich's fluchen k\u00f6nnte! Ich m\u00f6cht' mich gleich dem Teufel \u00fcbergeben, Wenn ich nur selbst kein Teufel w\u00e4r'! Denkt nur, den Schmuck, f\u00fcr Gretchen angeschafft, Den hat ein Pfaff hinweggerafft! \u2013 Die Mutter kriegt das Ding zu schauen, Gleich f\u00e4ngt's ihr heimlich an zu grauen: Die Frau hat gar einen feinen Geruch, Schnuffelt immer im Gebetbuch, Und riecht's einem jeden M\u00f6bel an, Ob das Ding heilig ist oder profan; Und an dem Schmuck da sp\u00fcrt' sie's klar, Da\u00df dabei nicht viel Segen war. Mein Kind, rief sie, ungerechtes Gut Bef\u00e4ngt die Seele, zehrt auf das Blut. Wollen's der Mutter Gottes weihen, Wird uns mit Himmels-Manna erfreuen! Margretlein zog ein schiefes Maul, Ist halt, dacht' sie, ein geschenkter Gaul, Und wahrlich! gottlos ist nicht der, Der ihn so fein gebracht hierher. Die Mutter lie\u00df einen Pfaffen kommen; Der hatte kaum den Spa\u00df vernommen, Lie\u00df sich den Anblick wohl behagen. Er sprach: So ist man recht gesinnt! Wer \u00fcberwindet, der gewinnt. Die Kirche hat einen guten Magen, Hat ganze L\u00e4nder aufgefressen, Und doch noch nie sich \u00fcbergessen; Die Kirch' allein, meine lieben Frauen, Kann ungerechtes Gut verdauen. Strich drauf ein Spange, Kett' und Ring', Als w\u00e4ren's eben Pfifferling', Dankt' nicht weniger und nicht mehr, Als ob's ein Korb voll N\u00fcsse w\u00e4r', Versprach ihnen allen himmlischen Lohn \u2013 Und sie waren sehr erbaut davon. Sitzt nun unruhvoll, Wei\u00df weder, was sie will noch soll, Denkt ans Geschmeide Tag und Nacht, Noch mehr an den, der's ihr gebracht. O ja, dem Herrn ist alles Kinderspiel! Ja, gn\u00e4d'ger Herr, von Herzen gerne. So ein verliebter Tor verpufft Euch Sonne, Mond und alle Sterne Zum Zeitvertreib dem Liebchen in die Luft. Bin so frei, grad' hereinzutreten, Mu\u00df bei den Frauen Verzeihn erbeten. Wollte nach Frau Marthe Schwerdtlein fragen! Ich kenne Sie jetzt, mir ist das genug; Sie hat da gar vornehmen Besuch. Verzeiht die Freiheit, die ich genommen, Will Nachmittage wiederkommen. Ach, es ist nicht der Schmuck allein; Sie hat ein Wesen, einen Blick so scharf! Wie freut mich's, da\u00df ich bleiben darf. Ich wollt', ich h\u00e4tt' eine frohere M\u00e4r! Ich hoffe, Sie l\u00e4\u00dft mich's drum nicht b\u00fc\u00dfen: Ihr Mann ist tot und l\u00e4\u00dft Sie gr\u00fc\u00dfen. So h\u00f6rt die traurige Geschicht'! Freud' mu\u00df Leid, Leid mu\u00df Freude haben. Er liegt in Padua begraben Beim heiligen Antonius, An einer wohlgeweihten St\u00e4tte Zum ewig k\u00fchlen Ruhebette. Ja, eine Bitte, gro\u00df und schwer; Lass' Sie doch ja f\u00fcr ihn dreihundert Messen singen! Im \u00fcbrigen sind meine Taschen leer. Madam, es tut mir herzlich leid; Allein er hat sein Geld wahrhaftig nicht verzettelt. Auch er bereute seine Fehler sehr, Ja, und bejammerte sein Ungl\u00fcck noch viel mehr. Ihr w\u00e4ret wert, gleich in die Eh' zu treten: Ihr seid ein liebensw\u00fcrdig Kind. Ist's nicht ein Mann, sei's derweil ein Galan. 's ist eine der gr\u00f6\u00dften Himmelsgaben, So ein lieb Ding im Arm zu haben. Brauch oder nicht! Es gibt sich auch. Ich stand an seinem Sterbebette, Es war was besser als von Mist, Von halbgefaultem Stroh; allein er starb als Christ, Und fand, da\u00df er weit mehr noch auf der Zeche h\u00e4tte. \u203aWie\u2039, rief er, \u203amu\u00df ich mich von Grund aus hassen, So mein Gewerb, mein Weib so zu verlassen! Ach, die Erinnrung t\u00f6tet mich. Verg\u00e4b' sie mir nur noch in diesem Leben!\u2039 \u203aAllein, wei\u00df Gott! sie war mehr schuld als ich.\u2039 Er fabelte gewi\u00df in letzten Z\u00fcgen, Wenn ich nur halb ein Kenner bin. \u203aIch hatte\u2039, sprach er, \u203anicht zum Zeitvertreib zu gaffen, Erst Kinder, und dann Brot f\u00fcr sie zu schaffen, Und Brot im allerweitsten Sinn, Und konnte nicht einmal mein Teil in Frieden essen.\u2039 Nicht doch, er hat Euch herzlich dran gedacht. Er sprach: \u203aAls ich nun weg von Malta ging, Da betet' ich f\u00fcr Frau und Kinder br\u00fcnstig; Uns war denn auch der Himmel g\u00fcnstig, Da\u00df unser Schiff ein t\u00fcrkisch Fahrzeug fing, Das einen Schatz des gro\u00dfen Sultans f\u00fchrte. Da ward der Tapferkeit ihr Lohn, Und ich empfing denn auch, wie sich geb\u00fchrte, Mein wohlgeme\u00dfnes Teil davon.\u2039 Wer wei\u00df, wo nun es die vier Winde haben. Ein sch\u00f6nes Fr\u00e4ulein nahm sich seiner an, Als er in Napel fremd umherspazierte; Sie hat an ihm viel Lieb's und Treu's getan, Da\u00df er's bis an sein selig Ende sp\u00fcrte. Ja seht! daf\u00fcr ist er nun tot. W\u00e4r' ich nun jetzt an Eurem Platze, Betraurt' ich ihn ein z\u00fcchtig Jahr, Visierte dann unterweil nach einem neuen Schatze. Nun, nun, so konnt' es gehn und stehen, Wenn er Euch ungef\u00e4hr so viel Von seiner Seite nachgesehen. Ich schw\u00f6r' Euch zu, mit dem Beding Wechselt' ich selbst mit Euch den Ring! Nun mach' ich mich beizeiten fort! Die hielte wohl den Teufel selbst beim Wort. Wie steht es denn mit Ihrem Herzen? Du gut's, unschuldig's Kind! Lebt wohl, ihr Fraun! Ja, gute Frau, durch zweier Zeugen Mund Wird allerwegs die Wahrheit kund; Habe noch gar einen feinen Gesellen, Den will ich Euch vor den Richter stellen. Ich bring' ihn her. Und hier die Jungfrau ist auch da? \u2013 Ein braver Knab'! ist viel gereist, Fr\u00e4uleins alle H\u00f6flichkeit erweist. Vor keinem K\u00f6nige der Erden. Ah bravo! Find' ich Euch in Feuer? In kurzer Zeit ist Gretchen Euer. Heut' abend sollt Ihr sie bei Nachbar' Marthen sehn: Das ist ein Weib wie auserlesen Zum Kuppler- und Zigeunerwesen! Doch wird auch was von uns begehrt. Wir legen nur ein g\u00fcltig Zeugnis nieder, Da\u00df ihres Ehherrn ausgereckte Glieder In Padua an heil'ger St\u00e4tte ruhn. Sancta Simplicitas! darum ist's nicht zu tun; Bezeugt nur, ohne viel zu wissen. O heil'ger Mann! Da w\u00e4rt Ihr's nun! Ist es das erstemal in Eurem Leben, Da\u00df Ihr falsch Zeugnis abgelegt? Habt Ihr von Gott, der Welt und was sich drin bewegt, Vom Menschen, was sich ihm in Kopf und Herzen regt, Definitionen nicht mit gro\u00dfer Kraft gegeben? Mit frecher Stirne, k\u00fchner Brust? Und wollt Ihr recht ins Innre gehen, Habt Ihr davon, Ihr m\u00fc\u00dft es grad' gestehen, So viel als von Herrn Schwerdtleins Tod gewu\u00dft! Ja, wenn man's nicht ein bi\u00dfchen tiefer w\u00fc\u00dfte. Denn morgen wirst, in allen Ehren, Das arme Gretchen nicht bet\u00f6ren Und alle Seelenlieb' ihr schw\u00f6ren? Gut und sch\u00f6n! Dann wird von ewiger Treu' und Liebe, Von einzig \u00fcberallm\u00e4cht'gem Triebe \u2013 Wird das auch so von Herzen gehn? Ich hab' doch recht! Ach, da\u00df Gewerb' und Pflicht uns dazu treiben! Mit wieviel Schmerz verl\u00e4\u00dft man manchen Ort, Und darf doch nun einmal nicht bleiben! Mit Grausen seh' ich das von weiten. Es k\u00e4me nur auf Euresgleichen an, Mich eines Bessern zu belehren. Das Sprichwort sagt: Ein eigner Herd, Ein braves Weib sind Gold und Perlen wert. Man hat mich \u00fcberall recht h\u00f6flich aufgenommen. Mit Frauen soll man sich nie unterstehn zu scherzen. Das tut mir herzlich leid! Doch ich versteh' \u2013 da\u00df Ihr sehr g\u00fctig seid. Ja, und wir wollen fort. Ist den Gang dort aufgeflogen. Mutwill'ge Sommerv\u00f6gel! Und sie ihm auch. Das ist der Lauf der Welt. Gut Freund! Es ist wohl Zeit zu scheiden. Habt Ihr nun bald das Leben gnug gef\u00fchrt? Wie kann's Euch in die L\u00e4nge freuen? Es ist wohl gut, da\u00df man's einmal probiert; Dann aber wieder zu was Neuen! Nun, nun! ich lass' dich gerne ruhn, Du darfst mir's nicht im Ernste sagen. An dir Gesellen, unhold, barsch und toll, Ist wahrlich wenig zu verlieren. Den ganzen Tag hat man die H\u00e4nde voll! Was ihm gef\u00e4llt und was man lassen soll, Kann man dem Herrn nie an der Nase sp\u00fcren. Wie h\u00e4ttst du, armer Erdensohn, Dein Leben ohne mich gef\u00fchrt? Vom Kribskrabs der Imagination Hab' ich dich doch auf Zeiten lang kuriert; Und w\u00e4r' ich nicht, so w\u00e4rst du schon Von diesem Erdball abspaziert. Was hast du da in H\u00f6hlen, Felsenritzen Dich wie ein Schuhu zu versitzen? Was schlurfst aus dumpfem Moos und triefendem Gestein, Wie eine Kr\u00f6te, Nahrung ein? Ein sch\u00f6ner, s\u00fc\u00dfer Zeitvertreib! Dir steckt der Doktor noch im Leib. Ein \u00fcberirdisches Vergn\u00fcgen! In Nacht und Tau auf den Gebirgen liegen, Und Erd' und Himmel wonniglich umfassen, Zu einer Gottheit sich aufschwellen lassen, Der Erde Mark mit Ahnungsdrang durchw\u00fchlen, Alle sechs Tagewerk' im Busen f\u00fchlen, In stolzer Kraft ich wei\u00df nicht was genie\u00dfen, Bald liebewonniglich in alles \u00fcberflie\u00dfen, Verschwunden ganz der Erdensohn, Und dann die hohe Intuition \u2013 Ich darf nicht sagen, wie \u2013 zu schlie\u00dfen. Das will Euch nicht behagen; Ihr habt das Recht, gesittet Pfui zu sagen. Man darf das nicht vor keuschen Ohren nennen, Was keusche Herzen nicht entbehren k\u00f6nnen. Und kurz und gut, ich g\u00f6nn' Ihm das Vergn\u00fcgen, Gelegentlich sich etwas vorzul\u00fcgen; Doch lange h\u00e4lt Er das nicht aus. Du bist schon wieder abgetrieben, Und, w\u00e4hrt es l\u00e4nger, aufgerieben In Tollheit oder Angst und Graus! Genug damit! Dein Liebchen sitzt dadrinne, Und alles wird ihr eng und tr\u00fcb. Du kommst ihr gar nicht aus dem Sinne, Sie hat dich \u00fcberm\u00e4chtig lieb. Erst kam deine Liebeswut \u00fcbergeflossen, Wie vom geschmolznen Schnee ein B\u00e4chlein \u00fcbersteigt; Du hast sie ihr ins Herz gegossen, Nun ist dein B\u00e4chlein wieder seicht. Mich d\u00fcnkt, anstatt in W\u00e4ldern zu thronen, Lie\u00df' es dem gro\u00dfen Herren gut, Das arme affenjunge Blut F\u00fcr seine Liebe zu belohnen. Die Zeit wird ihr erb\u00e4rmlich lang; Sie steht am Fenster, sieht die Wolken ziehn \u00dcber die alte Stadtmauer hin. Wenn ich ein V\u00f6glein w\u00e4r'! so geht ihr Gesang Tage lang, halbe N\u00e4chte lang. Einmal ist sie munter, meist betr\u00fcbt, Einmal recht ausgeweint, Dann wieder ruhig, wie's scheint, Und immer verliebt. Gelt! da\u00df ich dich fange! Was soll es denn? Sie meint, du seist entflohn, Und halb und halb bist du es schon. Gar wohl, mein Freund! Ich hab' Euch oft beneidet Ums Zwillingspaar, das unter Rosen weidet. Sch\u00f6n! Ihr schimpft, und ich mu\u00df lachen. Der Gott, der Bub und M\u00e4dchen schuf, Erkannte gleich den edelsten Beruf, Auch selbst Gelegenheit zu machen. Nur fort, es ist ein gro\u00dfer Jammer! Ihr sollt in Eures Liebchens Kammer, Nicht etwa in den Tod. Wie's wieder siedet, wieder gl\u00fcht! Geh ein und tr\u00f6ste sie, du Tor! Wo so ein K\u00f6pfchen keinen Ausgang sieht, Stellt er sich gleich das Ende vor. Es lebe, wer sich tapfer h\u00e4lt! Du bist doch sonst so ziemlich eingeteufelt. Nichts Abgeschmackters find' ich auf der Welt Als einen Teufel, der verzweifelt. Der Grasaff'! ist er weg? Ich hab's ausf\u00fchrlich wohl vernommen, Herr Doktor wurden da katechisiert, Hoff', es soll Ihnen wohl bekommen. Die M\u00e4dels sind doch sehr interessiert, Ob einer fromm und schlicht nach altem Brauch. Sie denken: duckt er da, folgt er uns eben auch. Du \u00fcbersinnlicher sinnlicher Freier, Ein M\u00e4gdelein nasf\u00fchret dich. Und die Physiognomie versteht sie meisterlich: In meiner Gegenwart wird's ihr, sie wei\u00df nicht wie, Mein M\u00e4skchen da weissagt verborgnen Sinn; Sie f\u00fchlt, da\u00df ich ganz sicher ein Genie, Vielleicht wohl gar der Teufel bin. Nun, heute nacht \u2013? Hab' ich doch meine Freude dran! Und mir ist's wie dem K\u00e4tzlein schm\u00e4chtig, Das an den Feuerleitern schleicht, Sich leis' dann um die Mauern streicht; Mir ist's ganz tugendlich dabei, Ein bi\u00dfchen Diebsgel\u00fcst, ein bi\u00dfchen Rammelei. So spukt mir schon durch alle Glieder Die herrliche Walpurgisnacht. Die kommt uns \u00fcbermorgen wieder, Da wei\u00df man doch, warum man wacht. Du kannst die Freude bald erleben, Das Kesselchen herauszuheben. Ich schielte neulich so hinein, Sind herrliche L\u00f6wentaler drein. Ich sah dabei wohl so ein Ding, Als wie eine Art von Perlenschn\u00fcren. Es sollt' Euch eben nicht verdrie\u00dfen, Umsonst auch etwas zu genie\u00dfen. Jetzt, da der Himmel voller Sterne gl\u00fcht, Sollt Ihr ein wahres Kunstst\u00fcck h\u00f6ren: Ich sing' ihr ein moralisch Lied, Um sie gewisser zu bet\u00f6ren. Was machst du mir Vor Liebchens T\u00fcr, Kathrinchen, hier Bei fr\u00fchem Tagesblicke? La\u00df, la\u00df es sein! Er l\u00e4\u00dft dich ein, Als M\u00e4dchen ein, Als M\u00e4dchen nicht zur\u00fccke. Nehmt euch in acht! Ist es vollbracht, Dann gute Nacht, Ihr armen, armen Dinger! Habt ihr euch lieb, Tut keinem Dieb Nur nichts zu Lieb', Als mit dem Ring am Finger. Die Zither ist entzwei! an der ist nichts zu halten. Herr Doktor, nicht gewichen! Frisch! Hart an mich an, wie ich Euch f\u00fchre. Heraus mit Eurem Flederwisch! Nur zugesto\u00dfen! ich pariere. Warum denn nicht? Gewi\u00df! Sto\u00df zu! Nun ist der L\u00fcmmel zahm! Nun aber fort! Wir m\u00fcssen gleich verschwinden: Denn schon entsteht ein m\u00f6rderlich Geschrei. Ich wei\u00df mich trefflich mit der Polizei, Doch mit dem Blutbann schlecht mich abzufinden. Verlangst du nicht nach einem Besenstiele? Ich w\u00fcnschte mir den allerderbsten Bock. Auf diesem Weg sind wir noch weit vom Ziele. F\u00fcrwahr, ich sp\u00fcre nichts davon! Mir ist es winterlich im Leibe, Ich w\u00fcnschte Schnee und Frost auf meiner Bahn. Wie traurig steigt die unvollkommne Scheibe Des roten Monds mit sp\u00e4ter Glut heran, Und leuchtet schlecht, da\u00df man bei jedem Schritte Vor einen Baum, vor einen Felsen rennt! Erlaub', da\u00df ich ein Irrlicht bitte! Dort seh' ich eins, das eben lustig brennt. He da! mein Freund! darf ich dich zu uns fodern? Was willst du so vergebens lodern? Sei doch so gut und leucht' uns da hinauf! Ei! Ei! Er denkt's den Menschen nachzuahmen. Geh' Er nur grad', in 's Teufels Namen! Sonst blas' ich Ihm Sein Flackerleben aus. Fasse wacker meinen Zipfel! Hier ist so ein Mittelgipfel, Wo man mit Erstaunen sieht, Wie im Berg der Mammon gl\u00fcht. Erleuchtet nicht zu diesem Feste Herr Mammon pr\u00e4chtig den Palast? Ein Gl\u00fcck, da\u00df du's gesehen hast; Ich sp\u00fcre schon die ungest\u00fcmen G\u00e4ste. Du mu\u00dft des Felsens alte Rippen packen, Sonst st\u00fcrzt sie dich hinab in dieser Schl\u00fcnde Gruft. Ein Nebel verdichtet die Nacht. H\u00f6re, wie's durch die W\u00e4lder kracht! Aufgescheucht fliegen die Eulen. H\u00f6r', es splittern die S\u00e4ulen Ewig gr\u00fcner Pal\u00e4ste. Girren und Brechen der \u00c4ste! Der St\u00e4mme m\u00e4chtiges Dr\u00f6hnen! Der Wurzeln Knarren und G\u00e4hnen! Im f\u00fcrchterlich verworrenen Falle \u00dcbereinander krachen sie alle, Und durch die \u00fcbertr\u00fcmmerten Kl\u00fcfte Zischen und heulen die L\u00fcfte. H\u00f6rst du Stimmen in der H\u00f6he? In der Ferne, in der N\u00e4he? Ja, den ganzen Berg entlang Str\u00f6mt ein w\u00fctender Zaubergesang! Das dr\u00e4ngt und st\u00f6\u00dft, das ruscht und klappert! Das zischt und quirlt, das zieht und plappert! Das leuchtet, spr\u00fcht und stinkt und brennt! Ein wahres Hexenelement! Nur fest an mir! sonst sind wir gleich getrennt. Wo bist du? Was! dort schon hingerissen? Da werd' ich Hausrecht brauchen m\u00fcssen. Platz! Junker Voland kommt. Platz! s\u00fc\u00dfer P\u00f6bel, Platz! Hier, Doktor, fasse mich! und nun, in einem Satz, La\u00df uns aus dem Gedr\u00e4ng' entweichen; Es ist zu toll, sogar f\u00fcr meinesgleichen. Dort neben leuchtet was mit ganz besondrem Schein, Es zieht mich was nach jenen Str\u00e4uchen. Komm, komm! wir schlupfen da hinein. Da sieh nur, welche bunten Flammen! Es ist ein muntrer Klub beisammen. Im Kleinen ist man nicht allein. Doch manches R\u00e4tsel kn\u00fcpft sich auch. La\u00df du die gro\u00dfe Welt nur sausen, Wir wollen hier im Stillen hausen. Es ist doch lange hergebracht, Da\u00df in der gro\u00dfen Welt man kleine Welten macht. Da seh' ich junge Hexchen nackt und blo\u00df, Und alte, die sich klug verh\u00fcllen. Seid freundlich, nur um meinetwillen; Die M\u00fch' ist klein, der Spa\u00df ist gro\u00df. Ich h\u00f6re was von Instrumenten t\u00f6nen! Verflucht Geschnarr! Man mu\u00df sich dran gew\u00f6hnen. Komm mit! Komm mit! Es kann nicht anders sein, Ich tret' heran und f\u00fchre dich herein, Und ich verbinde dich aufs neue. Was sagst du, Freund? das ist kein kleiner Raum. Da sieh nur hin! du siehst das Ende kaum. Ein Hundert Feuer brennen in der Reihe; Man tanzt, man schwatzt, man kocht, man trinkt, man liebt; Nun sage mir, wo es was Bessers gibt? Zwar bin ich sehr gewohnt, inkognito zu gehn, Doch l\u00e4\u00dft am Galatag man seinen Orden sehn. Ein Knieband zeichnet mich nicht aus, Doch ist der Pferdefu\u00df hier ehrenvoll zu Haus. Siehst du die Schnecke da? Sie kommt herangekrochen; Mit ihrem tastenden Gesicht Hat sie mir schon was abgerochen. Wenn ich auch will, verleugn' ich hier mich nicht. Komm nur! von Feuer gehen wir zu Feuer, Ich bin der Werber, und du bist der Freier. Ihr alten Herrn, was macht ihr hier am Ende? Ich lobt' euch, wenn ich euch h\u00fcbsch in der Mitte f\u00e4nde, Von Saus umzirkt und Jugendbraus; Genug allein ist jeder ja zu Haus. Zum j\u00fcngsten Tag f\u00fchl' ich das Volk gereift, Da ich zum letzten Mal den Hexenberg ersteige, Und weil mein F\u00e4\u00dfchen tr\u00fcbe l\u00e4uft, So ist die Welt auch auf der Neige. Frau Muhme! Sie versteht mir schlecht die Zeiten. Getan geschehn! Geschehn getan! Verleg' Sie sich auf Neuigkeiten! Nur Neuigkeiten ziehn uns an. Der ganze Strudel strebt nach oben; Du glaubst zu schieben und du wirst geschoben. Betrachte sie genau! Lilith ist das. Adams erste Frau. Nimm dich in acht vor ihren sch\u00f6nen Haaren, Vor diesem Schmuck, mit dem sie einzig prangt. Wenn sie damit den jungen Mann erlangt, So l\u00e4\u00dft sie ihn so bald nicht wieder fahren. Das hat nun heute keine Ruh. Es geht zum neuen Tanz; nun komm! wir greifen zu. Einst hatt' ich einen w\u00fcsten Traum; Da sah ich einen gespaltnen Baum, Der hatt' ein \u203aungeheures Loch\u2039; So \u203agro\u00df\u2039 es war, gefiel mir's doch. Er wird sich gleich in eine Pf\u00fctze setzen, Das ist die Art, wie er sich soulagiert, Und wenn Blutegel sich an seinem Stei\u00df ergetzen, Ist er von Geistern und von Geist kuriert. Was l\u00e4ssest du das sch\u00f6ne M\u00e4dchen fahren, Das dir zum Tanz so lieblich sang? Das ist was Rechts! das nimmt man nicht genau; Genug, die Maus war doch nicht grau. Wer fragt darnach in einer Sch\u00e4ferstunde? Was? La\u00df das nur stehn! dabei wird's niemand wohl. Es ist ein Zauberbild, ist leblos, ein Idol. Ihm zu begegnen, ist nicht gut; Vom starren Blick erstarrt des Menschen Blut, Und er wird fast in Stein verkehrt, Von der Meduse hast du ja geh\u00f6rt. Das ist die Zauberei, du leicht verf\u00fchrter Tor! Denn jedem kommt sie wie sein Liebchen vor. Ganz recht! ich seh' es ebenfalls. Sie kann das Haupt auch unterm Arme tragen; Denn Perseus hat's ihr abgeschlagen. \u2013 Nur immer diese Lust zum Wahn! Komm doch das H\u00fcgelchen heran, Hier ist's so lustig wie im Prater; Und hat man mir's nicht angetan, So seh' ich wahrlich ein Theater. Was gibt's denn da? Wenn ich euch auf dem Blocksberg finde, Das find' ich gut; denn da geh\u00f6rt ihr hin. Sie ist die Erste nicht. Nun sind wir schon wieder an der Grenze unsres Witzes, da wo euch Menschen der Sinn \u00fcberschnappt. Warum machst du Gemeinschaft mit uns, wenn du sie nicht durchf\u00fchren kannst? Willst fliegen und bist vorm Schwindel nicht sicher? Drangen wir uns dir auf, oder du dich uns? Endigst du? Ich kann die Bande des R\u00e4chers nicht l\u00f6sen, seine Riegel nicht \u00f6ffnen. \u2013 Rette sie! \u2013 Wer war's, der sie ins Verderben st\u00fcrzte? Ich oder du? Greifst du nach dem Donner? Wohl, da\u00df er euch elenden Sterblichen nicht gegeben ward! Den unschuldig Entgegnenden zu zerschmettern, das ist so Tyrannenart, sich in Verlegenheiten Luft zu machen. Und die Gefahr, der du dich aussetzest? Wisse, noch liegt auf der Stadt Blutschuld von deiner Hand. \u00dcber des Erschlagenen St\u00e4tte schweben r\u00e4chende Geister und lauern auf den wiederkehrenden M\u00f6rder. Ich f\u00fchre dich, und was ich tun kann, h\u00f6re! Habe ich alle Macht im Himmel und auf Erden? Des T\u00fcrners Sinne will ich umnebeln, bem\u00e4chtige dich der Schl\u00fcssel und f\u00fchre sie heraus mit Menschenhand! Ich wache! die Zauberpferde sind bereit, ich entf\u00fchre euch. Das vermag ich. Wei\u00df nicht, was sie kochen und schaffen. Eine Hexenzunft. Vorbei! Vorbei! Auf! oder ihr seid verloren. Unn\u00fctzes Zagen! Zaudern und Plaudern! Meine Pferde schaudern, Der Morgen d\u00e4mmert auf. Komm! komm! Ich lasse dich mit ihr im Stich. Sie ist gerichtet! Her zu mir!", "Hast du mir weiter nichts zu sagen? Kommst du nur immer anzuklagen? Ist auf der Erde ewig dir nichts recht? Kennst du den Faust? Meinen Knecht. Wenn er mir jetzt auch nur verworren dient, So werd' ich ihn bald in die Klarheit f\u00fchren. Wei\u00df doch der G\u00e4rtner, wenn das B\u00e4umchen gr\u00fcnt, Da\u00df Bl\u00fct' und Frucht die k\u00fcnft'gen Jahre zieren. Solang' er auf der Erde lebt, Solange sei dir's nicht verboten. Es irrt der Mensch, solang' er strebt. Nun gut, es sei dir \u00fcberlassen! Zieh diesen Geist von seinem Urquell ab, Und f\u00fchr' ihn, kannst du ihn erfassen, Auf deinem Wege mit herab, Und steh besch\u00e4mt, wenn du bekennen mu\u00dft: Ein guter Mensch in seinem dunklen Drange Ist sich des rechten Weges wohl bewu\u00dft. Du darfst auch da nur frei erscheinen; Ich habe deinesgleichen nie geha\u00dft. Von allen Geistern, die verneinen, Ist mir der Schalk am wenigsten zur Last. Des Menschen T\u00e4tigkeit kann allzuleicht erschlaffen, Er liebt sich bald die unbedingte Ruh; Drum geb' ich gern ihm den Gesellen zu, Der reizt und wirkt und mu\u00df als Teufel schaffen. \u2013 Doch ihr, die echten G\u00f6tters\u00f6hne, Erfreut euch der lebendig reichen Sch\u00f6ne! Das Werdende, das ewig wirkt und lebt, Umfass' euch mit der Liebe holden Schranken, Und was in schwankender Erscheinung schwebt, Befestiget mit dauernden Gedanken.", "Habe nun, ach! Philosophie, Juristerei und Medizin, Und leider auch Theologie Durchaus studiert, mit hei\u00dfem Bem\u00fchn. Da steh' ich nun, ich armer Tor, Und bin so klug als wie zuvor! Hei\u00dfe Magister, hei\u00dfe Doktor gar, Und ziehe schon an die zehen Jahr' Herauf, herab und quer und krumm Meine Sch\u00fcler an der Nase herum \u2013 Und sehe, da\u00df wir nichts wissen k\u00f6nnen! Das will mir schier das Herz verbrennen. Zwar bin ich gescheiter als alle die Laffen, Doktoren, Magister, Schreiber und Pfaffen; Mich plagen keine Skrupel noch Zweifel, F\u00fcrchte mich weder vor H\u00f6lle noch Teufel \u2013 Daf\u00fcr ist mir auch alle Freud' entrissen, Bilde mir nicht ein, was Rechts zu wissen, Bilde mir nicht ein, ich k\u00f6nnte was lehren, Die Menschen zu bessern und zu bekehren. Auch hab' ich weder Gut noch Geld, Noch Ehr' und Herrlichkeit der Welt; Es m\u00f6chte kein Hund so l\u00e4nger leben! Drum hab' ich mich der Magie ergeben, Ob mir durch Geistes Kraft und Mund Nicht manch Geheimnis w\u00fcrde kund; Da\u00df ich nicht mehr mit sauerm Schwei\u00df Zu sagen brauche, was ich nicht wei\u00df; Da\u00df ich erkenne, was die Welt Im Innersten zusammenh\u00e4lt, Schau' alle Wirkenskraft und Samen, Und tu' nicht mehr in Worten kramen. O s\u00e4hst du, voller Mondenschein, Zum letztenmal auf meine Pein, Den ich so manche Mitternacht An diesem Pult herangewacht: Dann \u00fcber B\u00fcchern und Papier, Tr\u00fcbsel'ger Freund, erschienst du mir! Ach! k\u00f6nnt' ich doch auf Bergesh\u00f6hn In deinem lieben Lichte gehn, Um Bergesh\u00f6hle mit Geistern schweben, Auf Wiesen in deinem D\u00e4mmer weben, Von allem Wissensqualm entladen, In deinem Tau gesund mich baden! Weh! steck' ich in dem Kerker noch? Verfluchtes dumpfes Mauerloch, Wo selbst das liebe Himmelslicht Tr\u00fcb durch gemalte Scheiben bricht! Beschr\u00e4nkt von diesem B\u00fccherhauf, Den W\u00fcrme nagen, Staub bedeckt, Den, bis ans hohe Gew\u00f6lb' hinauf, Ein angeraucht Papier umsteckt; Mit Gl\u00e4sern, B\u00fcchsen rings umstellt, Mit Instrumenten vollgepfropft, Urv\u00e4ter-Hausrat drein gestopft \u2013 Das ist deine Welt! das hei\u00dft eine Welt! Und fragst du noch, warum dein Herz Sich bang in deinem Busen klemmt? Warum ein unerkl\u00e4rter Schmerz Dir alle Lebensregung hemmt? Statt der lebendigen Natur, Da Gott die Menschen schuf hinein, Umgibt in Rauch und Moder nur Dich Tiergeripp' und Totenbein. Flieh! auf! hinaus ins weite Land! Und dies geheimnisvolle Buch, Von Nostradamus' eigner Hand, Ist dir es nicht Geleit genug? Erkennest dann der Sterne Lauf, Und wenn Natur dich unterweist, Dann geht die Seelenkraft dir auf, Wie spricht ein Geist zum andern Geist. Umsonst, da\u00df trocknes Sinnen hier Die heil'gen Zeichen dir erkl\u00e4rt: Ihr schwebt, ihr Geister, neben mir; Antwortet mir, wenn ihr mich h\u00f6rt! Ha! welche Wonne flie\u00dft in diesem Blick Auf einmal mir durch alle meine Sinnen! Ich f\u00fchle junges, heil'ges Lebensgl\u00fcck Neugl\u00fchend mir durch Nerv' und Adern rinnen. War es ein Gott, der diese Zeichen schrieb, Die mir das innre Toben stillen, Das arme Herz mit Freude f\u00fcllen Und mit geheimnisvollem Trieb Die Kr\u00e4fte der Natur rings um mich her enth\u00fcllen? Bin ich ein Gott? Mir wird so licht! Ich schau' in diesen reinen Z\u00fcgen Die wirkende Natur vor meiner Seele liegen. Jetzt erst erkenn' ich, was der Weise spricht: \u203aDie Geisterwelt ist nicht verschlossen; Dein Sinn ist zu, dein Herz ist tot! Auf, bade, Sch\u00fcler, unverdrossen Die ird'sche Brust im Morgenrot!\u2039 Wie alles sich zum Ganzen webt, Eins in dem andern wirkt und lebt! Wie Himmelskr\u00e4fte auf und nieder steigen Und sich die goldnen Eimer reichen! Mit segenduftenden Schwingen Vom Himmel durch die Erde dringen, Harmonisch all das All durchklingen! Welch Schauspiel! Aber ach! ein Schauspiel nur! Wo fass' ich dich, unendliche Natur? Euch Br\u00fcste, wo? Ihr Quellen alles Lebens, An denen Himmel und Erde h\u00e4ngt, Dahin die welke Brust sich dr\u00e4ngt \u2013 Ihr quellt, ihr tr\u00e4nkt, und schmacht' ich so vergebens? Wie anders wirkt dies Zeichen auf mich ein! Du, Geist der Erde, bist mir n\u00e4her; Schon f\u00fchl' ich meine Kr\u00e4fte h\u00f6her, Schon gl\u00fch' ich wie von neuem Wein, Ich f\u00fchle Mut, mich in die Welt zu wagen, Der Erde Weh, der Erde Gl\u00fcck zu tragen, Mit St\u00fcrmen mich herumzuschlagen Und in des Schiffbruchs Knirschen nicht zu zagen. Es w\u00f6lkt sich \u00fcber mir \u2013 Der Mond verbirgt sein Licht \u2013 Die Lampe schwindet! Es dampft \u2013 Es zucken rote Strahlen Mir um das Haupt \u2013 Es weht Ein Schauer vom Gew\u00f6lb' herab Und fa\u00dft mich an! Ich f\u00fchl's, du schwebst um mich, erflehter Geist. Enth\u00fclle dich! Ha! wie's in meinem Herzen rei\u00dft! Zu neuen Gef\u00fchlen All' meine Sinnen sich erw\u00fchlen! Ich f\u00fchle ganz mein Herz dir hingegeben! Du mu\u00dft! du mu\u00dft! und kostet' es mein Leben! Schreckliches Gesicht! Weh! ich ertrag' dich nicht! Soll ich dir, Flammenbildung, weichen? Ich bin's, bin Faust, bin deinesgleichen! Der du die weite Welt umschweifst, Gesch\u00e4ftiger Geist, wie nah f\u00fchl' ich mich dir! Nicht dir? Wem denn? Ich Ebenbild der Gottheit! Und nicht einmal dir! Es klopft. O Tod! ich kenn's \u2013 das ist mein Famulus \u2013 Es wird mein sch\u00f6nstes Gl\u00fcck zunichte! Da\u00df diese F\u00fclle der Gesichte Der trockne Schleicher st\u00f6ren mu\u00df! Ja, wenn der Pfarrer ein Kom\u00f6diant ist; Wie das denn wohl zu Zeiten kommen mag. Wenn ihr's nicht f\u00fchlt, ihr werdet's nicht erjagen, Wenn es nicht aus der Seele dringt Und mit urkr\u00e4ftigem Behagen Die Herzen aller H\u00f6rer zwingt. Sitzt ihr nur immer! Leimt zusammen, Braut ein Ragout von andrer Schmaus, Und blast die k\u00fcmmerlichen Flammen Aus eurem Aschenh\u00e4ufchen 'raus! Bewundrung von Kindern und Affen, Wenn euch darnach der Gaumen steht \u2013 Doch werdet ihr nie Herz zu Herzen schaffen, Wenn es euch nicht von Herzen geht. Such' Er den redlichen Gewinn! Sei Er kein schellenlauter Tor! Es tr\u00e4gt Verstand und rechter Sinn Mit wenig Kunst sich selber vor; Und wenn's euch Ernst ist, was zu sagen, Ist's n\u00f6tig, Worten nachzujagen? Ja, eure Reden, die so blinkend sind, In denen ihr der Menschheit Schnitzel kr\u00e4uselt, Sind unerquicklich wie der Nebelwind, Der herbstlich durch die d\u00fcrren Bl\u00e4tter s\u00e4uselt! Das Pergament, ist das der heil'ge Bronnen, Woraus ein Trunk den Durst auf ewig stillt? Erquickung hast du nicht gewonnen, Wenn sie dir nicht aus eigner Seele quillt. O ja, bis an die Sterne weit! Mein Freund, die Zeiten der Vergangenheit Sind uns ein Buch mit sieben Siegeln. Was ihr den Geist der Zeiten hei\u00dft, Das ist im Grund der Herren eigner Geist, In dem die Zeiten sich bespiegeln. Da ist's denn wahrlich oft ein Jammer! Man l\u00e4uft euch bei dem ersten Blick davon: Ein Kehrichtfa\u00df und eine Rumpelkammer Und h\u00f6chstens eine Haupt- und Staatsaktion Mit trefflichen pragmatischen Maximen, Wie sie den Puppen wohl im Munde ziemen! Ja, was man so erkennen hei\u00dft! Wer darf das Kind beim rechten Namen nennen? Die wenigen, die was davon erkannt, Die t\u00f6richt gnug ihr volles Herz nicht wahrten, Dem P\u00f6bel ihr Gef\u00fchl, ihr Schauen offenbarten, Hat man von je gekreuzigt und verbrannt. Ich bitt' Euch, Freund, es ist tief in der Nacht, Wir m\u00fcssen's diesmal unterbrechen. Wie nur dem Kopf nicht alle Hoffnung schwindet, Der immerfort an schalem Zeuge klebt, Mit gier'ger Hand nach Sch\u00e4tzen gr\u00e4bt, Und froh ist, wenn er Regenw\u00fcrmer findet! Darf eine solche Menschenstimme hier, Wo Geisterf\u00fclle mich umgab, ert\u00f6nen? Doch ach! f\u00fcr diesmal dank' ich dir, Dem \u00e4rmlichsten von allen Erdens\u00f6hnen. Du rissest mich von der Verzweiflung los, Die mir die Sinne schon zerst\u00f6ren wollte. Ach! die Erscheinung war so riesengro\u00df, Da\u00df ich mich recht als Zwerg empfinden sollte. Ich, Ebenbild der Gottheit, das sich schon Ganz nah ged\u00fcnkt dem Spiegel ew'ger Wahrheit, Sein selbst geno\u00df in Himmelsglanz und Klarheit, Und abgestreift den Erdensohn; Ich, mehr als Cherub, dessen freie Kraft Schon durch die Adern der Natur zu flie\u00dfen Und, schaffend, G\u00f6tterleben zu genie\u00dfen Sich ahnungsvoll verma\u00df, wie mu\u00df ich's b\u00fc\u00dfen! Ein Donnerwort hat mich hinweggerafft. Nicht darf ich dir zu gleichen mich vermessen! Hab' ich die Kraft dich anzuziehn besessen, So hatt' ich dich zu halten keine Kraft. In jenem sel'gen Augenblicke Ich f\u00fchlte mich so klein, so gro\u00df; Du stie\u00dfest grausam mich zur\u00fccke, Ins ungewisse Menschenlos. Wer lehret mich? was soll ich meiden? Soll ich gehorchen jenem Drang? Ach! unsre Taten selbst, so gut als unsre Leiden, Sie hemmen unsres Lebens Gang. Dem Herrlichsten, was auch der Geist empfangen, Dr\u00e4ngt immer fremd und fremder Stoff sich an; Wenn wir zum Guten dieser Welt gelangen, Dann hei\u00dft das Be\u00dfre Trug und Wahn. Die uns das Leben gaben, herrliche Gef\u00fchle, Erstarren in dem irdischen Gew\u00fchle. Wenn Phantasie sich sonst mit k\u00fchnem Flug Und hoffnungsvoll zum Ewigen erweitert, So ist ein kleiner Raum ihr nun genug, Wenn Gl\u00fcck auf Gl\u00fcck im Zeitenstrudel scheitert. Die Sorge nistet gleich im tiefen Herzen, Dort wirket sie geheime Schmerzen, Unruhig wiegt sie sich und st\u00f6ret Lust und Ruh; Sie deckt sich stets mit neuen Masken zu, Sie mag als Haus und Hof, als Weib und Kind erscheinen, Als Feuer, Wasser, Dolch und Gift; Du bebst vor allem, was nicht trifft, Und was du nie verlierst, das mu\u00dft du stets beweinen. Den G\u00f6ttern gleich' ich nicht! Zu tief ist es gef\u00fchlt; Dem Wurme gleich' ich, der den Staub durchw\u00fchlt, Den, wie er sich im Staube n\u00e4hrend lebt, Des Wandrers Tritt vernichtet und begr\u00e4bt. Ist es nicht Staub, was diese hohe Wand Aus hundert F\u00e4chern mir verenget, Der Tr\u00f6del, der mit tausendfachem Tand In dieser Mottenwelt mich dr\u00e4nget? Hier soll ich finden, was mir fehlt? Soll ich vielleicht in tausend B\u00fcchern lesen, Da\u00df \u00fcberall die Menschen sich gequ\u00e4lt, Da\u00df hie und da ein Gl\u00fccklicher gewesen? \u2013 Was grinsest du mir, hohler Sch\u00e4del, her, Als da\u00df dein Hirn wie meines einst verwirret Den leichten Tag gesucht und in der D\u00e4mmrung schwer, Mit Lust nach Wahrheit, j\u00e4mmerlich geirret? Ihr Instrumente freilich spottet mein Mit Rad und K\u00e4mmen, Walz' und B\u00fcgel: Ich stand am Tor, ihr solltet Schl\u00fcssel sein; Zwar euer Bart ist kraus, doch hebt ihr nicht die Riegel. Geheimnisvoll am lichten Tag L\u00e4\u00dft sich Natur des Schleiers nicht berauben, Und was sie deinem Geist nicht offenbaren mag, Das zwingst du ihr nicht ab mit Hebeln und mit Schrauben. Du alt Ger\u00e4te, das ich nicht gebraucht, Du stehst nur hier, weil dich mein Vater brauchte. Du alte Rolle, du wirst angeraucht Solang' an diesem Pult die tr\u00fcbe Lampe schmauchte. Weit besser h\u00e4tt' ich doch mein weniges verpra\u00dft, Als mit dem wenigen belastet hier zu schwitzen! Was du ererbt von deinen V\u00e4tern hast, Erwirb es, um es zu besitzen. Was man nicht n\u00fctzt, ist eine schwere Last, Nur was der Augenblick erschafft, das kann er n\u00fctzen. Doch warum heftet sich mein Blick auf jene Stelle? Ist jenes Fl\u00e4schchen dort den Augen ein Magnet? Warum wird mir auf einmal lieblich helle, Als wenn im n\u00e4cht'gen Wald uns Mondenglanz umweht? Ich gr\u00fc\u00dfe dich, du einzige Phiole, Die ich mit Andacht nun herunterhole! In dir verehr' ich Menschenwitz und Kunst. Du Inbegriff der holden Schlummers\u00e4fte, Du Auszug aller t\u00f6dlich feinen Kr\u00e4fte, Erweise deinem Meister deine Gunst! Ich sehe dich, es wird der Schmerz gelindert, Ich fasse dich, das Streben wird gemindert, Des Geistes Flutstrom ebbet nach und nach. Ins hohe Meer werd' ich hinausgewiesen, Die Spiegelflut ergl\u00e4nzt zu meinen F\u00fc\u00dfen, Zu neuen Ufern lockt ein neuer Tag. Ein Feuerwagen schwebt auf leichten Schwingen An mich heran! Ich f\u00fchle mich bereit, Auf neuer Bahn den \u00c4ther zu durchdringen, Zu neuen Sph\u00e4ren reiner T\u00e4tigkeit. Dies hohe Leben, diese G\u00f6tterwonne, Du, erst noch Wurm, und die verdienest du? Ja, kehre nur der holden Erdensonne Entschlossen deinen R\u00fccken zu! Vermesse dich, die Pforten aufzurei\u00dfen, Vor denen jeder gern vor\u00fcberschleicht. Hier ist es Zeit, durch Taten zu beweisen, Da\u00df Mannesw\u00fcrde nicht der G\u00f6tterh\u00f6he weicht, Vor jener dunkeln H\u00f6hle nicht zu beben, In der sich Phantasie zu eigner Qual verdammt, Nach jenem Durchgang hinzustreben, Um dessen engen Mund die ganze H\u00f6lle flammt; Zu diesem Schritt sich heiter zu entschlie\u00dfen, Und w\u00e4r' es mit Gefahr, ins Nichts dahinzuflie\u00dfen. Nun komm herab, kristallne reine Schale! Hervor aus deinem alten Futterale, An die ich viele Jahre nicht gedacht! Du gl\u00e4nztest bei der V\u00e4ter Freudenfeste, Erheitertest die ernsten G\u00e4ste, Wenn einer dich dem andern zugebracht. Der vielen Bilder k\u00fcnstlich reiche Pracht, Des Trinkers Pflicht, sie reimweis zu erkl\u00e4ren, Auf einen Zug die H\u00f6hlung auszuleeren, Erinnert mich an manche Jugendnacht; Ich werde jetzt dich keinem Nachbar reichen, Ich werde meinen Witz an deiner Kunst nicht zeigen; Hier ist ein Saft, der eilig trunken macht; Mit brauner Flut erf\u00fcllt er deine H\u00f6hle. Den ich bereitet, den ich w\u00e4hle, Der letzte Trunk sei nun, mit ganzer Seele, Als festlich hoher Gru\u00df, dem Morgen zugebracht! Welch tiefes Summen, welch ein heller Ton Zieht mit Gewalt das Glas von meinem Munde? Verk\u00fcndiget ihr dumpfen Glocken schon Des Osterfestes erste Feierstunde? Ihr Ch\u00f6re, singt ihr schon den tr\u00f6stlichen Gesang, Der einst, um Grabes Nacht, von Engelslippen klang, Gewi\u00dfheit einem neuen Bunde? Was sucht ihr, m\u00e4chtig und gelind, Ihr Himmelst\u00f6ne, mich am Staube? Klingt dort umher, wo weiche Menschen sind. Die Botschaft h\u00f6r' ich wohl, allein mir fehlt der Glaube; Das Wunder ist des Glaubens liebstes Kind. Zu jenen Sph\u00e4ren wag' ich nicht zu streben, Woher die holde Nachricht t\u00f6nt; Und doch, an diesen Klang von Jugend auf gew\u00f6hnt, Ruft er auch jetzt zur\u00fcck mich in das Leben. Sonst st\u00fcrzte sich der Himmelsliebe Ku\u00df Auf mich herab, in ernster Sabbatstille; Da klang so ahnungsvoll des Glockentones F\u00fclle, Und ein Gebet war br\u00fcnstiger Genu\u00df; Ein unbegreiflich holdes Sehnen Trieb mich, durch Wald und Wiesen hinzugehn, Und unter tausend hei\u00dfen Tr\u00e4nen F\u00fchlt' ich mir eine Welt entstehn. Dies Lied verk\u00fcndete der Jugend muntre Spiele, Der Fr\u00fchlingsfeier freies Gl\u00fcck; Erinnrung h\u00e4lt mich nun mit kindlichem Gef\u00fchle Vom letzten, ernsten Schritt zur\u00fcck. O t\u00f6net fort, ihr s\u00fc\u00dfen Himmelslieder! Die Tr\u00e4ne quillt, die Erde hat mich wieder! Vom Eise befreit sind Strom und B\u00e4che Durch des Fr\u00fchlings holden, belebenden Blick; Im Tale gr\u00fcnet Hoffnungsgl\u00fcck; Der alte Winter, in seiner Schw\u00e4che, Zog sich in rauhe Berge zur\u00fcck. Von dorther sendet er, fliehend, nur Ohnm\u00e4chtige Schauer k\u00f6rnigen Eises In Streifen \u00fcber die gr\u00fcnende Flur; Aber die Sonne duldet kein Wei\u00dfes: \u00dcberall regt sich Bildung und Streben, Alles will sie mit Farben beleben; Doch an Blumen fehlt's im Revier, Sie nimmt geputzte Menschen daf\u00fcr. Kehre dich um, von diesen H\u00f6hen Nach der Stadt zur\u00fcckzusehen. Aus dem hohlen finstern Tor Dringt ein buntes Gewimmel hervor. Jeder sonnt sich heute so gern. Sie feiern die Auferstehung des Herrn, Denn sie sind selber auferstanden, Aus niedriger H\u00e4user dumpfen Gem\u00e4chern, Aus Handwerks- und Gewerbesbanden, Aus dem Druck von Giebeln und D\u00e4chern, Aus der Stra\u00dfen quetschender Enge, Aus der Kirchen ehrw\u00fcrdiger Nacht Sind sie alle ans Licht gebracht. Sieh nur, sieh! wie behend sich die Menge Durch die G\u00e4rten und Felder zerschl\u00e4gt, Wie der Flu\u00df, in Breit' und L\u00e4nge, So manchen lustigen Nachen bewegt, Und bis zum Sinken \u00fcberladen Entfernt sich dieser letzte Kahn. Selbst von des Berges fernen Pfaden Blinken uns farbige Kleider an. Ich h\u00f6re schon des Dorfs Get\u00fcmmel, Hier ist des Volkes wahrer Himmel, Zufrieden jauchzet gro\u00df und klein; Hier bin ich Mensch, hier darf ich's sein. Ich nehme den Erquickungstrank, Erwidr' euch allen Heil und Dank. Vor jenem droben steht geb\u00fcckt, Der helfen lehrt und Hilfe schickt. Nur wenig Schritte noch hinauf zu jenem Stein, Hier wollen wir von unsrer Wandrung rasten. Hier sa\u00df ich oft gedankenvoll allein Und qu\u00e4lte mich mit Beten und mit Fasten. An Hoffnung reich, im Glauben fest, Mit Tr\u00e4nen, Seufzen, H\u00e4nderingen Dacht' ich das Ende jener Pest Vom Herrn des Himmels zu erzwingen. Der Menge Beifall t\u00f6nt mir nun wie Hohn. O k\u00f6nntest du in meinem Innern lesen, Wie wenig Vater und Sohn Solch eines Ruhmes wert gewesen! Mein Vater war ein dunkler Ehrenmann, Der \u00fcber die Natur und ihre heil'gen Kreise In Redlichkeit, jedoch auf seine Weise, Mit grillenhafter M\u00fche sann; Der, in Gesellschaft von Adepten, Sich in die schwarze K\u00fcche schlo\u00df Und, nach unendlichen Rezepten, Das Widrige zusammengo\u00df. Da ward ein roter Leu, ein k\u00fchner Freier, Im lauen Bad der Lilie verm\u00e4hlt, Und beide dann mit offnem Flammenfeuer Aus einem Brautgemach ins andere gequ\u00e4lt. Erschien darauf mit bunten Farben Die junge K\u00f6nigin im Glas, Hier war die Arzenei, die Patienten starben, Und niemand fragte: wer genas? So haben wir mit h\u00f6llischen Latwergen In diesen T\u00e4lern, diesen Bergen Weit schlimmer als die Pest getobt. Ich habe selbst den Gift an Tausende gegeben, Sie welkten hin, ich mu\u00df erleben, Da\u00df man die frechen M\u00f6rder lobt. O gl\u00fccklich, wer noch hoffen kann Aus diesem Meer des Irrtums aufzutauchen! Was man nicht wei\u00df, das eben brauchte man, Und was man wei\u00df, kann man nicht brauchen. Doch la\u00df uns dieser Stunde sch\u00f6nes Gut Durch solchen Tr\u00fcbsinn nicht verk\u00fcmmern! Betrachte, wie in Abendsonneglut Die gr\u00fcnumgebnen H\u00fctten schimmern. Sie r\u00fcckt und weicht, der Tag ist \u00fcberlebt, Dort eilt sie hin und f\u00f6rdert neues Leben. O da\u00df kein Fl\u00fcgel mich vom Boden hebt, Ihr nach und immer nach zu streben! Ich s\u00e4h' im ewigen Abendstrahl Die stille Welt zu meinen F\u00fc\u00dfen, Entz\u00fcndet alle H\u00f6hn, beruhigt jedes Tal, Den Silberbach in goldne Str\u00f6me flie\u00dfen. Nicht hemmte dann den g\u00f6ttergleichen Lauf Der wilde Berg mit allen seinen Schluchten; Schon tut das Meer sich mit erw\u00e4rmten Buchten Vor den erstaunten Augen auf. Doch scheint die G\u00f6ttin endlich wegzusinken; Allein der neue Trieb erwacht, Ich eile fort, ihr ew'ges Licht zu trinken, Vor mir den Tag und hinter mir die Nacht, Den Himmel \u00fcber mir und unter mir die Wellen. Ein sch\u00f6ner Traum, indessen sie entweicht. Ach! zu des Geistes Fl\u00fcgeln wird so leicht Kein k\u00f6rperlicher Fl\u00fcgel sich gesellen. Doch ist es jedem eingeboren, Da\u00df sein Gef\u00fchl hinauf und vorw\u00e4rts dringt, Wenn \u00fcber uns, im blauen Raum verloren, Ihr schmetternd Lied die Lerche singt; Wenn \u00fcber schroffen Fichtenh\u00f6hen Der Adler ausgebreitet schwebt, Und \u00fcber Fl\u00e4chen, \u00fcber Seen Der Kranich nach der Heimat strebt. Du bist dir nur des einen Triebs bewu\u00dft; O lerne nie den andern kennen! Zwei Seelen wohnen, ach! in meiner Brust, Die eine will sich von der andern trennen; Die eine h\u00e4lt, in derber Liebeslust, Sich an die Welt mit klammernden Organen; Die andre hebt gewaltsam sich vom Dunst Zu den Gefilden hoher Ahnen. O gibt es Geister in der Luft, Die zwischen Erd' und Himmel herrschend weben, So steiget nieder aus dem goldnen Duft Und f\u00fchrt mich weg, zu neuem, buntem Leben! Ja, w\u00e4re nur ein Zaubermantel mein Und tr\u00fcg' er mich in fremde L\u00e4nder! Mir sollt' er um die k\u00f6stlichsten Gew\u00e4nder, Nicht feil um einen K\u00f6nigsmantel sein. Siehst du den schwarzen Hund durch Saat und Stoppel streifen? Betracht' ihn recht! f\u00fcr was h\u00e4ltst du das Tier? Bemerkst du, wie in weitem Schneckenkreise Er um uns her und immer n\u00e4her jagt? Und irr' ich nicht, so zieht ein Feuerstrudel Auf seinen Pfaden hinterdrein. Mir scheint es, da\u00df er magisch leise Schlingen Zu k\u00fcnft'gem Band um unsre F\u00fc\u00dfe zieht. Der Kreis wird eng, schon ist er nah! Geselle dich zu uns! Komm hier! Du hast wohl recht, ich finde nicht die Spur Von einem Geist, und alles ist Dressur. Verlassen hab' ich Feld und Auen, Die eine tiefe Nacht bedeckt, Mit ahnungsvollem, heil'gem Grauen In uns die be\u00dfre Seele weckt. Entschlafen sind nun wilde Triebe Mit jedem ungest\u00fcmen Tun; Es reget sich die Menschenliebe, Die Liebe Gottes regt sich nun. Sei ruhig, Pudel! renne nicht hin und wider! An der Schwelle was schnoperst du hier? Lege dich hinter den Ofen nieder, Mein bestes Kissen geb' ich dir. Wie du drau\u00dfen auf dem bergigen Wege Durch Rennen und Springen ergetzt uns hast, So nimm nun auch von mir die Pflege, Als ein willkommner stiller Gast. Ach, wenn in unsrer engen Zelle Die Lampe freundlich wieder brennt, Dann wird's in unserm Busen helle, Im Herzen, das sich selber kennt. Vernunft f\u00e4ngt wieder an zu sprechen, Und Hoffnung wieder an zu bl\u00fchn, Man sehnt sich nach des Lebens B\u00e4chen, Ach! nach des Lebens Quelle hin. Knurre nicht, Pudel! Zu den heiligen T\u00f6nen, Die jetzt meine ganze Seel' umfassen, Will der tierische Laut nicht passen. Wir sind gewohnt, da\u00df die Menschen verh\u00f6hnen, Was sie nicht verstehn, Da\u00df sie vor dem Guten und Sch\u00f6nen, Das ihnen oft beschwerlich ist, murren; Will es der Hund, wie sie, beknurren? Aber ach! schon f\u00fchl' ich, bei dem besten Willen, Befriedigung nicht mehr aus dem Busen quillen. Aber warum mu\u00df der Strom so bald versiegen, Und wir wieder im Durste liegen? Davon hab' ich so viel Erfahrung. Doch dieser Mangel l\u00e4\u00dft sich ersetzen: Wir lernen das \u00dcberirdische sch\u00e4tzen, Wir sehnen uns nach Offenbarung, Die nirgends w\u00fcrd'ger und sch\u00f6ner brennt Als in dem Neuen Testament. Mich dr\u00e4ngt's, den Grundtext aufzuschlagen, Mit redlichem Gef\u00fchl einmal Das heilige Original In mein geliebtes Deutsch zu \u00fcbertragen. Geschrieben steht: \u203aIm Anfang war das Wort!\u2039 Hier stock' ich schon! Wer hilft mir weiter fort? Ich kann das Wort so hoch unm\u00f6glich sch\u00e4tzen, Ich mu\u00df es anders \u00fcbersetzen, Wenn ich vom Geiste recht erleuchtet bin. Geschrieben steht: Im Anfang war der Sinn. Bedenke wohl die erste Zeile, Da\u00df deine Feder sich nicht \u00fcbereile! Ist es der Sinn, der alles wirkt und schafft? Es sollte stehn: Im Anfang war die Kraft! Doch, auch indem ich dieses niederschreibe, Schon warnt mich was, da\u00df ich dabei nicht bleibe. Mir hilft der Geist! Auf einmal seh' ich Rat Und schreibe getrost: Im Anfang war die Tat! Soll ich mit dir das Zimmer teilen, Pudel, so la\u00df das Heulen, So la\u00df das Bellen! Solch einen st\u00f6renden Gesellen Mag ich nicht in der N\u00e4he leiden. Einer von uns beiden Mu\u00df die Zelle meiden. Ungern heb' ich das Gastrecht auf, Die T\u00fcr ist offen, hast freien Lauf. Aber was mu\u00df ich sehen! Kann das nat\u00fcrlich geschehen? Ist es Schatten? ist's Wirklichkeit? Wie wird mein Pudel lang und breit! Er hebt sich mit Gewalt, Das ist nicht eines Hundes Gestalt! Welch ein Gespenst bracht' ich ins Haus! Schon sieht er wie ein Nilpferd aus, Mit feurigen Augen, schrecklichem Gebi\u00df. O! du bist mir gewi\u00df! F\u00fcr solche halbe H\u00f6llenbrut Ist Salomonis Schl\u00fcssel gut. Erst zu begegnen dem Tiere, Brauch' ich den Spruch der viere: Salamander soll gl\u00fchen, Undene sich winden, Sylphe verschwinden, Kobold sich m\u00fchen. Wer sie nicht kennte, Die Elemente, Ihre Kraft Und Eigenschaft, W\u00e4re kein Meister \u00dcber die Geister. Verschwind in Flammen, Salamander! Rauschend flie\u00dfe zusammen, Undene! Leucht in Meteoren-Sch\u00f6ne, Sylphe! Bring h\u00e4usliche Hilfe, Incubus! Incubus! Tritt hervor und mache den Schlu\u00df. Keines der viere Steckt in dem Tiere. Es liegt ganz ruhig und grinst mich an; Ich hab' ihm noch nicht weh getan. Du sollst mich h\u00f6ren St\u00e4rker beschw\u00f6ren. Bist du Geselle Ein Fl\u00fcchtling der H\u00f6lle? So sieh dies Zeichen, Dem sie sich beugen, Die schwarzen Scharen! Schon schwillt es auf mit borstigen Haaren. Verworfnes Wesen! Kannst du ihn lesen? Den nie Entspro\u00dfnen, Unausgesprochnen, Durch alle Himmel Gego\u00dfnen, Freventlich Durchstochnen? Hinter den Ofen gebannt, Schwillt es wie ein Elefant, Den ganzen Raum f\u00fcllt es an, Es will zum Nebel zerflie\u00dfen. Steige nicht zur Decke hinan! Lege dich zu des Meisters F\u00fc\u00dfen! Du siehst, da\u00df ich nicht vergebens drohe. Ich versenge dich mit heiliger Lohe! Erwarte nicht Das dreimal gl\u00fchende Licht! Erwarte nicht Die st\u00e4rkste von meinen K\u00fcnsten! Das also war des Pudels Kern! Ein fahrender Skolast? Der Casus macht mich lachen. Wie nennst du dich? Bei euch, ihr Herrn, kann man das Wesen Gew\u00f6hnlich aus dem Namen lesen, Wo es sich allzudeutlich weist, Wenn man euch Fliegengott, Verderber, L\u00fcgner hei\u00dft. Nun gut, wer bist du denn? Was ist mit diesem R\u00e4tselwort gemeint? Du nennst dich einen Teil, und stehst doch ganz vor mir? Nun kenn' ich deine w\u00fcrd'gen Pflichten! Du kannst im Gro\u00dfen nichts vernichten Und f\u00e4ngst es nun im Kleinen an. So setzest du der ewig regen, Der heilsam schaffenden Gewalt Die kalte Teufelsfaust entgegen, Die sich vergebens t\u00fcckisch ballt! Was anders suche zu beginnen, Des Chaos wunderlicher Sohn! Ich sehe nicht, warum du fragst. Ich habe jetzt dich kennen lernen, Besuche nun mich, wie du magst. Hier ist das Fenster, hier die T\u00fcre, Ein Rauchfang ist dir auch gewi\u00df. Das Pentagramma macht dir Pein? Ei sage mir, du Sohn der H\u00f6lle, Wenn das dich bannt, wie kamst du denn herein? Wie ward ein solcher Geist betrogen? Das hat der Zufall gut getroffen! Und mein Gefangner w\u00e4rst denn du? Das ist von ungef\u00e4hr gelungen! Doch warum gehst du nicht durchs Fenster? Die H\u00f6lle selbst hat ihre Rechte? Das find' ich gut, da lie\u00dfe sich ein Pakt, Und sicher wohl, mit euch, ihr Herren, schlie\u00dfen? So bleibe doch noch einen Augenblick, Um mir erst gute M\u00e4r zu sagen. Ich habe dir nicht nachgestellt, Bist du doch selbst ins Garn gegangen. Den Teufel halte, wer ihn h\u00e4lt! Er wird ihn nicht so bald zum zweiten Male fangen. Ich seh' es gern, das steht dir frei; Nur da\u00df die Kunst gef\u00e4llig sei! Bin ich denn abermals betrogen? Verschwindet so der geisterreiche Drang, Da\u00df mir ein Traum den Teufel vorgelogen, Und da\u00df ein Pudel mir entsprang? Es klopft? Herein! Wer will mich wieder plagen? Herein! Herein denn! In jedem Kleide werd' ich wohl die Pein Des engen Erdelebens f\u00fchlen. Ich bin zu alt, um nur zu spielen, Zu jung, um ohne Wunsch zu sein. Was kann die Welt mir wohl gew\u00e4hren? Entbehren sollst du! sollst entbehren! Das ist der ewige Gesang, Der jedem an die Ohren klingt, Den, unser ganzes Leben lang, Uns heiser jede Stunde singt. Nur mit Entsetzen wach' ich morgens auf, Ich m\u00f6chte bittre Tr\u00e4nen weinen, Den Tag zu sehn, der mir in seinem Lauf Nicht Einen Wunsch erf\u00fcllen wird, nicht Einen, Der selbst die Ahnung jeder Lust Mit eigensinnigem Krittel mindert, Die Sch\u00f6pfung meiner regen Brust Mit tausend Lebensfratzen hindert. Auch mu\u00df ich, wenn die Nacht sich niedersenkt, Mich \u00e4ngstlich auf das Lager strecken; Auch da wird keine Rast geschenkt, Mich werden wilde Tr\u00e4ume schrecken. Der Gott, der mir im Busen wohnt, Kann tief mein Innerstes erregen; Der \u00fcber allen meinen Kr\u00e4ften thront, Er kann nach au\u00dfen nichts bewegen; Und so ist mir das Dasein eine Last, Der Tod erw\u00fcnscht, das Leben mir verha\u00dft. O selig der, dem er im Siegesglanze Die blut'gen Lorbeern um die Schl\u00e4fe windet, Den er, nach rasch durchrastem Tanze, In eines M\u00e4dchens Armen findet! O w\u00e4r' ich vor des hohen Geistes Kraft Entz\u00fcckt, entseelt dahingesunken! Das Spionieren, scheint's, ist deine Lust. Wenn aus dem schrecklichen Gew\u00fchle Ein s\u00fc\u00df bekannter Ton mich zog, Den Rest von kindlichem Gef\u00fchle Mit Anklang froher Zeit betrog, So fluch' ich allem, was die Seele Mit Lock- und Gaukelwerk umspannt, Und sie in diese Trauerh\u00f6hle Mit Blend- und Schmeichelkr\u00e4ften bannt! Verflucht voraus die hohe Meinung, Womit der Geist sich selbst umf\u00e4ngt! Verflucht das Blenden der Erscheinung, Die sich an unsre Sinne dr\u00e4ngt! Verflucht, was uns in Tr\u00e4umen heuchelt, Des Ruhms, der Namensdauer Trug! Verflucht, was als Besitz uns schmeichelt, Als Weib und Kind, als Knecht und Pflug! Verflucht sei Mammon, wenn mit Sch\u00e4tzen Er uns zu k\u00fchnen Taten regt, Wenn er zu m\u00fc\u00dfigem Ergetzen Die Polster uns zurechtelegt! Fluch sei dem Balsamsaft der Trauben! Fluch jener h\u00f6chsten Liebeshuld! Fluch sei der Hoffnung! Fluch dem Glauben, Und Fluch vor allen der Geduld! Und was soll ich dagegen dir erf\u00fcllen? Nein, nein! der Teufel ist ein Egoist Und tut nicht leicht um Gottes willen, Was einem andern n\u00fctzlich ist. Sprich die Bedingung deutlich aus; Ein solcher Diener bringt Gefahr ins Haus. Das Dr\u00fcben kann mich wenig k\u00fcmmern; Schl\u00e4gst du erst diese Welt zu Tr\u00fcmmern, Die andre mag darnach entstehn. Aus dieser Erde quillen meine Freuden, Und diese Sonne scheinet meinen Leiden; Kann ich mich erst von ihnen scheiden, Dann mag, was will und kann, geschehn. Davon will ich nichts weiter h\u00f6ren, Ob man auch k\u00fcnftig ha\u00dft und liebt, Und ob es auch in jenen Sph\u00e4ren Ein Oben oder Unten gibt. Was willst du armer Teufel geben? Ward eines Menschen Geist, in seinem hohen Streben, Von deinesgleichen je gefa\u00dft? Doch hast du Speise, die nicht s\u00e4ttigt, hast Du rotes Gold, das ohne Rast, Quecksilber gleich, dir in der Hand zerrinnt, Ein Spiel, bei dem man nie gewinnt, Ein M\u00e4dchen, das an meiner Brust Mit \u00c4ugeln schon dem Nachbar sich verbindet, Der Ehre sch\u00f6ne G\u00f6tterlust, Die, wie ein Meteor, verschwindet. Zeig mir die Frucht, die fault, eh' man sie bricht, Und B\u00e4ume, die sich t\u00e4glich neu begr\u00fcnen! Werd' ich beruhigt je mich auf ein Faulbett legen, So sei es gleich um mich getan! Kannst du mich schmeichelnd je bel\u00fcgen, Da\u00df ich mir selbst gefallen mag, Kannst du mich mit Genu\u00df betr\u00fcgen, Das sei f\u00fcr mich der letzte Tag! Die Wette biet' ich! Und Schlag auf Schlag! Werd' ich zum Augenblicke sagen: Verweile doch! du bist so sch\u00f6n! Dann magst du mich in Fesseln schlagen, Dann will ich gern zugrunde gehn! Dann mag die Totenglocke schallen, Dann bist du deines Dienstes frei, Die Uhr mag stehn, der Zeiger fallen, Es sei die Zeit f\u00fcr mich vorbei! Dazu hast du ein volles Recht; Ich habe mich nicht freventlich vermessen. Wie ich beharre, bin ich Knecht, Ob dein, was frag' ich, oder wessen. Auch was Geschriebnes forderst du Pedant? Hast du noch keinen Mann, nicht Manneswort gekannt? Ist's nicht genug, da\u00df mein gesprochnes Wort Auf ewig soll mit meinen Tagen schalten? Rast nicht die Welt in allen Str\u00f6men fort, Und mich soll ein Versprechen halten? Doch dieser Wahn ist uns ins Herz gelegt, Wer mag sich gern davon befreien? Begl\u00fcckt, wer Treue rein im Busen tr\u00e4gt, Kein Opfer wird ihn je gereuen! Allein ein Pergament, beschrieben und bepr\u00e4gt, Ist ein Gespenst, vor dem sich alle scheuen. Das Wort erstirbt schon in der Feder, Die Herrschaft f\u00fchren Wachs und Leder. Was willst du b\u00f6ser Geist von mir? Erz, Marmor, Pergament, Papier? Soll ich mit Griffel, Mei\u00dfel, Feder schreiben? Ich gebe jede Wahl dir frei. Wenn dies dir v\u00f6llig G'n\u00fcge tut, So mag es bei der Fratze bleiben. Nur keine Furcht, da\u00df ich dies B\u00fcndnis breche! Das Streben meiner ganzen Kraft Ist grade das, was ich verspreche. Ich habe mich zu hoch gebl\u00e4ht, In deinen Rang geh\u00f6r' ich nur. Der gro\u00dfe Geist hat mich verschm\u00e4ht, Vor mir verschlie\u00dft sich die Natur. Des Denkens Faden ist zerrissen, Mir ekelt lange vor allem Wissen. La\u00df in den Tiefen der Sinnlichkeit Uns gl\u00fchende Leidenschaften stillen! In undurchdrungnen Zauberh\u00fcllen Sei jedes Wunder gleich bereit! St\u00fcrzen wir uns in das Rauschen der Zeit, Ins Rollen der Begebenheit! Da mag denn Schmerz und Genu\u00df, Gelingen und Verdru\u00df Mit einander wechseln, wie es kann; Nur rastlos bet\u00e4tigt sich der Mann. Du h\u00f6rest ja, von Freud' ist nicht die Rede. Dem Taumel weih' ich mich, dem schmerzlichsten Genu\u00df, Verliebtem Ha\u00df, erquickendem Verdru\u00df. Mein Busen, der vom Wissensdrang geheilt ist, Soll keinen Schmerzen k\u00fcnftig sich verschlie\u00dfen, Und was der ganzen Menschheit zugeteilt ist, Will ich in meinem innern Selbst genie\u00dfen, Mit meinem Geist das H\u00f6chst' und Tiefste greifen, Ihr Wohl und Weh auf meinen Busen h\u00e4ufen, Und so mein eigen Selbst zu ihrem Selbst erweitern, Und, wie sie selbst, am End' auch ich zerscheitern. Allein ich will! Was bin ich denn, wenn es nicht m\u00f6glich ist, Der Menschheit Krone zu erringen, Nach der sich alle Sinne dringen? Ich f\u00fchl's, vergebens hab' ich alle Sch\u00e4tze Des Menschengeists auf mich herbeigerafft, Und wenn ich mich am Ende niedersetze, Quillt innerlich doch keine neue Kraft; Ich bin nicht um ein Haar breit h\u00f6her, Bin dem Unendlichen nicht n\u00e4her. Wie fangen wir das an? Mir ist's nicht m\u00f6glich, ihn zu sehn. Wohin soll es nun gehn? Allein bei meinem langen Bart Fehlt mir die leichte Lebensart. Es wird mir der Versuch nicht gl\u00fccken; Ich wu\u00dfte nie mich in die Welt zu schicken. Vor andern f\u00fchl' ich mich so klein; Ich werde stets verlegen sein. Wie kommen wir denn aus dem Haus? Wo hast du Pferde, Knecht und Wagen? Seid uns gegr\u00fc\u00dft, ihr Herrn! Ich h\u00e4tte Lust, nun abzufahren. Mir widersteht das tolle Zauberwesen! Versprichst du mir, ich soll genesen In diesem Wust von Raserei? Verlang' ich Rat von einem alten Weibe? Und schafft die Sudelk\u00f6cherei Wohl drei\u00dfig Jahre mir vom Leibe? Weh mir, wenn du nichts Bessers wei\u00dft! Schon ist die Hoffnung mir verschwunden. Hat die Natur und hat ein edler Geist Nicht irgendeinen Balsam ausgefunden? Ich will es wissen. Das bin ich nicht gew\u00f6hnt, ich kann mich nicht bequemen, Den Spaten in die Hand zu nehmen. Das enge Leben steht mir gar nicht an. Warum denn just das alte Weib! Kannst du den Trank nicht selber brauen? So abgeschmackt, als ich nur jemand sah! Was seh' ich? Welch ein himmlisch Bild Zeigt sich in diesem Zauberspiegel! O Liebe, leihe mir den schnellsten deiner Fl\u00fcgel, Und f\u00fchre mich in ihr Gefild! Ach! wenn ich nicht auf dieser Stelle bleibe, Wenn ich es wage, nah zu gehn, Kann ich sie nur als wie im Nebel sehn! \u2013 Das sch\u00f6nste Bild von einem Weibe! Ist's m\u00f6glich, ist das Weib so sch\u00f6n? Mu\u00df ich an diesem hingestreckten Leibe Den Inbegriff von allen Himmeln sehn? So etwas findet sich auf Erden? Weh mir! ich werde schier verr\u00fcckt. Mein Busen f\u00e4ngt mir an zu brennen! Entfernen wir uns nur geschwind! Nun, wenigstens mu\u00df man bekennen, Da\u00df es aufrichtige Poeten sind. Nein, sage mir, was soll das werden? Das tolle Zeug, die rasenden Geb\u00e4rden, Der abgeschmackteste Betrug, Sind mir bekannt, verha\u00dft genug. Mich d\u00fcnkt, die Alte spricht im Fieber. Was sagt sie uns f\u00fcr Unsinn vor? Es wird mir gleich der Kopf zerbrechen. Mich d\u00fcnkt, ich h\u00f6r' ein ganzes Chor Von hunderttausend Narren sprechen. La\u00df mich nur schnell noch in den Spiegel schauen! Das Frauenbild war gar zu sch\u00f6n! Mein sch\u00f6nes Fr\u00e4ulein, darf ich wagen, Meinen Arm und Geleit Ihr anzutragen? Beim Himmel, dieses Kind ist sch\u00f6n! So etwas hab' ich nie gesehn. Sie ist so sitt- und tugendreich, Und etwas schnippisch doch zugleich. Der Lippe Rot, der Wange Licht, Die Tage der Welt vergess' ich's nicht! Wie sie die Augen niederschl\u00e4gt, Hat tief sich in mein Herz gepr\u00e4gt; Wie sie kurz angebunden war, Das ist nun zum Entz\u00fccken gar! H\u00f6r, du mu\u00dft mir die Dirne schaffen! Sie ging just vorbei. Ist \u00fcber vierzehn Jahr doch alt. Mein Herr Magister Lobesan, Lass' Er mich mit dem Gesetz in Frieden! Und das sag' ich Ihm kurz und gut: Wenn nicht das s\u00fc\u00dfe junge Blut Heut nacht in meinen Armen ruht, So sind wir um Mitternacht geschieden. H\u00e4tt' ich nur sieben Stunden Ruh', Brauchte den Teufel nicht dazu, So ein Gesch\u00f6pfchen zu verf\u00fchren. Hab' Appetit auch ohne das. Schaff mir etwas vom Engelsschatz! F\u00fchr mich an ihren Ruheplatz! Schaff mir ein Halstuch von ihrer Brust, Ein Strumpfband meiner Liebeslust! Und soll sie sehn? sie haben? K\u00f6nnen wir hin? Sorg du mir f\u00fcr ein Geschenk f\u00fcr sie! Ich bitte dich, la\u00df mich allein! Willkommen, s\u00fc\u00dfer D\u00e4mmerschein, Der du dies Heiligtum durchwebst! Ergreif mein Herz, du s\u00fc\u00dfe Liebespein, Die du vom Tau der Hoffnung schmachtend lebst! Wie atmet rings Gef\u00fchl der Stille, Der Ordnung, der Zufriedenheit! In dieser Armut welche F\u00fclle! In diesem Kerker welche Seligkeit! O nimm mich auf, der du die Vorwelt schon Bei Freud' und Schmerz im offnen Arm empfangen! Wie oft, ach! hat an diesem V\u00e4terthron Schon eine Schar von Kindern rings gehangen! Vielleicht hat, dankbar f\u00fcr den heil'gen Christ, Mein Liebchen hier, mit vollen Kinderwangen, Dem Ahnherrn fromm die welke Hand gek\u00fc\u00dft. Ich f\u00fchl', o M\u00e4dchen, deinen Geist Der F\u00fcll' und Ordnung um mich s\u00e4useln, Der m\u00fctterlich dich t\u00e4glich unterweist, Den Teppich auf den Tisch dich reinlich breiten hei\u00dft, Sogar den Sand zu deinen F\u00fc\u00dfen kr\u00e4useln. O liebe Hand! so g\u00f6ttergleich! Die H\u00fctte wird durch dich ein Himmelreich. Und hier! Was fa\u00dft mich f\u00fcr ein Wonnegraus! Hier m\u00f6cht' ich volle Stunden s\u00e4umen. Natur! hier bildetest in leichten Tr\u00e4umen Den eingebornen Engel aus! Hier lag das Kind, mit warmem Leben Den zarten Busen angef\u00fcllt, Und hier mit heilig reinem Weben Entwirkte sich das G\u00f6tterbild! Und du! Was hat dich hergef\u00fchrt? Wie innig f\u00fchl' ich mich ger\u00fchrt! Was willst du hier? Was wird das Herz dir schwer? Armsel'ger Faust! ich kenne dich nicht mehr. Umgibt mich hier ein Zauberduft? Mich drang's, so grade zu genie\u00dfen, Und f\u00fchle mich in Liebestraum zerflie\u00dfen! Sind wir ein Spiel von jedem Druck der Luft? Und tr\u00e4te sie den Augenblick herein, Wie w\u00fcrdest du f\u00fcr deinen Frevel b\u00fc\u00dfen! Der gro\u00dfe Hans, ach wie so klein! L\u00e4g', hingeschmolzen, ihr zu F\u00fc\u00dfen. Fort! Fort! Ich kehre nimmermehr! Ich wei\u00df nicht, soll ich? Was hast? was kneift dich denn so sehr? So kein Gesicht sah ich in meinem Leben! Hat sich dir was im Kopf verschoben? Dich kleidet's, wie ein Rasender zu toben! Das ist ein allgemeiner Brauch, Ein Jud' und K\u00f6nig kann es auch. Und Gretchen? Des Liebchens Kummer tut mir leid. Schaff du ihr gleich ein neu Geschmeid'! Am ersten war ja so nicht viel. Und mach, und richt's nach meinem Sinn! H\u00e4ng dich an ihre Nachbarin! Sei, Teufel, doch nur nicht wie Brei, Und schaff einen neuen Schmuck herbei! Wie ist's? Will's f\u00f6rdern? Will's bald gehn? So recht! Ein Dienst ist wohl des andern wert. Sehr klug! Wir werden erst die Reise machen m\u00fcssen! Wenn Er nichts Bessers hat, so ist der Plan zerrissen. Du bist und bleibst ein L\u00fcgner, ein Sophiste. Und zwar von Herzen. La\u00df das! Es wird! \u2013 Wenn ich empfinde, F\u00fcr das Gef\u00fchl, f\u00fcr das Gew\u00fchl Nach Namen suche, keinen finde, Dann durch die Welt mit allen Sinnen schweife, Nach allen h\u00f6chsten Worten greife, Und diese Glut, von der ich brenne, Unendlich, ewig, ewig nenne, Ist das ein teuflisch L\u00fcgenspiel? H\u00f6r! merk dir dies \u2013 Ich bitte dich, und schone meine Lunge \u2013: Wer recht behalten will und hat nur eine Zunge, Beh\u00e4lt's gewi\u00df. Und komm, ich hab' des Schw\u00e4tzens \u00dcberdru\u00df, Denn du hast recht, vorz\u00fcglich weil ich mu\u00df. Ein Blick von dir, ein Wort mehr unterh\u00e4lt Als alle Weisheit dieser Welt. Er k\u00fc\u00dft ihre Hand. O Beste! glaube, was man so verst\u00e4ndig nennt, Ist oft mehr Eitelkeit und Kurzsinn. Ach, da\u00df die Einfalt, da\u00df die Unschuld nie Sich selbst und ihren heil'gen Wert erkennt! Da\u00df Demut, Niedrigkeit, die h\u00f6chsten Gaben Der liebevoll austeilenden Natur \u2013 Ihr seid wohl viel allein? Ein Engel, wenn dir's glich. Du hast gewi\u00df das reinste Gl\u00fcck empfunden. Du kanntest mich, o kleiner Engel, wieder, Gleich als ich in den Garten kam? Und du verzeihst die Freiheit, die ich nahm? Was sich die Frechheit unterfangen, Als du j\u00fcngst aus dem Dom gegangen? S\u00fc\u00df Liebchen! Was soll das? Einen Strau\u00df? Wie? Was murmelst du? Du holdes Himmelsangesicht! Ja, mein Kind! La\u00df dieses Blumenwort Dir G\u00f6tterausspruch sein. Er liebt dich! Verstehst du, was das hei\u00dft? Er liebt dich! O schaudre nicht! La\u00df diesen Blick, La\u00df diesen H\u00e4ndedruck dir sagen, Was unaussprechlich ist: Sich hinzugeben ganz und eine Wonne Zu f\u00fchlen, die ewig sein mu\u00df! Ewig! \u2013 Ihr Ende w\u00fcrde Verzweiflung sein. Nein, kein Ende! Kein Ende! Ach Schelm, so neckst du mich! Treff' ich dich! Er k\u00fc\u00dft sie. Wer da? Ein Tier! Darf ich Euch nicht geleiten? Mu\u00df ich denn gehn? Lebt wohl! Erhabner Geist, du gabst mir, gabst mir alles, Warum ich bat. Du hast mir nicht umsonst Dein Angesicht im Feuer zugewendet. Gabst mir die herrliche Natur zum K\u00f6nigreich, Kraft, sie zu f\u00fchlen, zu genie\u00dfen. Nicht Kalt staunenden Besuch erlaubst du nur, Verg\u00f6nnest mir, in ihre tiefe Brust, Wie in den Busen eines Freunds, zu schauen. Du f\u00fchrst die Reihe der Lebendigen Vor mir vorbei, und lehrst mich meine Br\u00fcder Im stillen Busch, in Luft und Wasser kennen. Und wenn der Sturm im Walde braust und knarrt, Die Riesenfichte st\u00fcrzend Nachbar\u00e4ste Und Nachbarst\u00e4mme quetschend niederstreift, Und ihrem Fall dumpf hohl der H\u00fcgel donnert, Dann f\u00fchrst du mich zur sichern H\u00f6hle, zeigst Mich dann mir selbst, und meiner eignen Brust Geheime tiefe Wunder \u00f6ffnen sich. Und steigt vor meinem Blick der reine Mond Bes\u00e4nftigend her\u00fcber, schweben mir Von Felsenw\u00e4nden, aus dem feuchten Busch Der Vorwelt silberne Gestalten auf Und lindern der Betrachtung strenge Lust. O da\u00df dem Menschen nichts Vollkommnes wird, Empfind' ich nun. Du gabst zu dieser Wonne, Die mich den G\u00f6ttern nah und n\u00e4her bringt, Mir den Gef\u00e4hrten, den ich schon nicht mehr Entbehren kann, wenn er gleich, kalt und frech, Mich vor mir selbst erniedrigt, und zu Nichts, Mit einem Worthauch, deine Gaben wandelt. Er facht in meiner Brust ein wildes Feuer Nach jenem sch\u00f6nen Bild gesch\u00e4ftig an. So tauml' ich von Begierde zu Genu\u00df, Und im Genu\u00df verschmacht' ich nach Begierde. Ich wollt', du h\u00e4ttest mehr zu tun, Als mich am guten Tag zu plagen. Das ist so just der rechte Ton! Er will noch Dank, da\u00df er mich ennuyiert. Verstehst du, was f\u00fcr neue Lebenskraft Mir dieser Wandel in der \u00d6de schafft? Ja, w\u00fcrdest du es ahnen k\u00f6nnen, Du w\u00e4rest Teufel gnug, mein Gl\u00fcck mir nicht zu g\u00f6nnen. Pfui \u00fcber dich! Schlange! Schlange! Verruchter! hebe dich von hinnen, Und nenne nicht das sch\u00f6ne Weib! Bring die Begier zu ihrem s\u00fc\u00dfen Leib Nicht wieder vor die halb verr\u00fcckten Sinnen! Ich bin ihr nah, und w\u00e4r' ich noch so fern, Ich kann sie nie vergessen, nie verlieren; Ja, ich beneide schon den Leib des Herrn, Wenn ihre Lippen ihn indes ber\u00fchren. Entfliehe, Kuppler! Was ist die Himmelsfreud' in ihren Armen? La\u00df mich an ihrer Brust erwarmen! F\u00fchl' ich nicht immer ihre Not? Bin ich der Fl\u00fcchtling nicht? der Unbehauste? Der Unmensch ohne Zweck und Ruh', Der wie ein Wassersturz von Fels zu Felsen brauste Begierig w\u00fctend nach dem Abgrund zu? Und seitw\u00e4rts sie, mit kindlich dumpfen Sinnen, Im H\u00fcttchen auf dem kleinen Alpenfeld, Und all ihr h\u00e4usliches Beginnen Umfangen in der kleinen Welt. Und ich, der Gottverha\u00dfte, Hatte nicht genug, Da\u00df ich die Felsen fa\u00dfte Und sie zu Tr\u00fcmmern schlug! Sie, ihren Frieden mu\u00dft' ich untergraben! Du, H\u00f6lle, mu\u00dftest dieses Opfer haben! Hilf, Teufel, mir die Zeit der Angst verk\u00fcrzen! Was mu\u00df geschehn, mag's gleich geschehn! Mag ihr Geschick auf mich zusammenst\u00fcrzen Und sie mit mir zugrunde gehn! Was ich kann! La\u00df das, mein Kind! Du f\u00fchlst, ich bin dir gut; F\u00fcr meine Lieben lie\u00df' ich Leib und Blut, Will niemand sein Gef\u00fchl und seine Kirche rauben. Mu\u00df man? Ich ehre sie. Mein Liebchen, wer darf sagen: Ich glaub' an Gott? Magst Priester oder Weise fragen, Und ihre Antwort scheint nur Spott \u00dcber den Frager zu sein. Mi\u00dfh\u00f6r mich nicht, du holdes Angesicht! Wer darf ihn nennen? Und wer bekennen: Ich glaub' ihn. Wer empfinden, Und sich unterwinden Zu sagen: ich glaub' ihn nicht? Der Allumfasser, Der Allerhalter, Fa\u00dft und erh\u00e4lt er nicht Dich, mich, sich selbst? W\u00f6lbt sich der Himmel nicht dadroben? Liegt die Erde nicht hierunten fest? Und steigen freundlich blickend Ewige Sterne nicht herauf? Schau' ich nicht Aug' in Auge dir, Und dr\u00e4ngt nicht alles Nach Haupt und Herzen dir, Und webt in ewigem Geheimnis Unsichtbar sichtbar neben dir? Erf\u00fcll davon dein Herz, so gro\u00df es ist, Und wenn du ganz in dem Gef\u00fchle selig bist, Nenn es dann, wie du willst, Nenn's Gl\u00fcck! Herz! Liebe! Gott! Ich habe keinen Namen Daf\u00fcr! Gef\u00fchl ist alles; Name ist Schall und Rauch, Umnebelnd Himmelsglut. Es sagen's allerorten Alle Herzen unter dem himmlischen Tage, Jedes in seiner Sprache; Warum nicht ich in der meinen? Liebs Kind! Wieso? Liebe Puppe, f\u00fcrcht ihn nicht! Es mu\u00df auch solche K\u00e4uze geben. Du ahnungsvoller Engel du! Du hast nun die Antipathie! Ach, kann ich nie Ein St\u00fcndchen ruhig dir am Busen h\u00e4ngen, Und Brust an Brust und Seel' in Seele dr\u00e4ngen? Du Engel, das hat keine Not. Hier ist ein Fl\u00e4schchen! Drei Tropfen nur In ihren Trank umh\u00fcllen Mit tiefem Schlaf gef\u00e4llig die Natur. W\u00fcrd' ich sonst, Liebchen, dir es raten? Hast wieder spioniert? Du Ungeheuer siehst nicht ein, Wie diese treue liebe Seele Von ihrem Glauben voll, Der ganz allein Ihr selig machend ist, sich heilig qu\u00e4le, Da\u00df sie den liebsten Mann verloren halten soll. Du Spottgeburt von Dreck und Feuer! Was geht dich's an? Wie von dem Fenster dort der Sakristei Aufw\u00e4rts der Schein des ew'gen L\u00e4mpchens fl\u00e4mmert Und schwach und schw\u00e4cher seitw\u00e4rts d\u00e4mmert, Und Finsternis dr\u00e4ngt ringsum bei! So sieht's in meinem Busen n\u00e4chtig. R\u00fcckt wohl der Schatz indessen in die H\u00f6h', Den ich dort hinten flimmern seh? Nicht ein Geschmeide? nicht ein Ring? Meine liebe Buhle damit zu zieren? So ist es recht! Mir tut es weh, Wenn ich ohne Geschenke zu ihr geh'. So lang' ich mich noch frisch auf meinen Beinen f\u00fchle, Gen\u00fcgt mir dieser Knotenstock. Was hilft's, da\u00df man den Weg verk\u00fcrzt! \u2013 Im Labyrinth der T\u00e4ler hinzuschleichen, Dann diesen Felsen zu ersteigen, Von dem der Quell sich ewig sprudelnd st\u00fcrzt, Das ist die Lust, die solche Pfade w\u00fcrzt! Der Fr\u00fchling webt schon in den Birken, Und selbst die Fichte f\u00fchlt ihn schon; Sollt' er nicht auch auf unsre Glieder wirken? Wie seltsam glimmert durch die Gr\u00fcnde Ein morgenr\u00f6tlich tr\u00fcber Schein! Und selbst bis in die tiefen Schl\u00fcnde Des Abgrunds wittert er hinein. Da steigt ein Dampf, dort ziehen Schwaden, Hier leuchtet Glut aus Dunst und Flor, Dann schleicht sie wie ein zarter Faden, Dann bricht sie wie ein Quell hervor. Hier schlingt sie eine ganze Strecke Mit hundert Adern sich durchs Tal, Und hier in der gedr\u00e4ngten Ecke Vereinzelt sie sich auf einmal. Da spr\u00fchen Funken in der N\u00e4he, Wie ausgestreuter goldner Sand. Doch schau! in ihrer ganzen H\u00f6he Entz\u00fcndet sich die Felsenwand. Wie rast die Windsbraut durch die Luft! Mit welchen Schl\u00e4gen trifft sie meinen Nacken! Hier! Du Geist des Widerspruchs! Nur zu! du magst mich f\u00fchren. Ich denke doch, das war recht klug gemacht: Zum Brocken wandeln wir in der Walpurgisnacht, Um uns beliebig nun hieselbst zu isolieren. Doch droben m\u00f6cht' ich lieber sein! Schon seh' ich Glut und Wirbelrauch. Dort str\u00f6mt die Menge zu dem B\u00f6sen; Da mu\u00df sich manches R\u00e4tsel l\u00f6sen. Willst du dich nun, um uns hier einzuf\u00fchren, Als Zaubrer oder Teufel produzieren? Da\u00df ich mich nur nicht selbst vergesse! Hei\u00df' ich mir das doch eine Messe! Wer ist denn das? Wer? Da sitzen zwei, die Alte mit der Jungen; Die haben schon was Rechts gesprungen! Einst hatt' ich einen sch\u00f6nen Traum: Da sah ich einen Apfelbaum, Zwei sch\u00f6ne \u00c4pfel gl\u00e4nzten dran, Sie reizten mich, ich stieg hinan. Ei! der ist eben \u00fcberall. Was andre tanzen, mu\u00df er sch\u00e4tzen. Kann er nicht jeden Schritt beschw\u00e4tzen, So ist der Schritt so gut als nicht geschehn. Am meisten \u00e4rgert ihn, sobald wir vorw\u00e4rtsgehn. Wenn ihr euch so im Kreise drehen wolltet, Wie er's in seiner alten M\u00fchle tut, Das hie\u00df' er allenfalls noch gut; Besonders wenn ihr ihn darum begr\u00fc\u00dfen solltet. Ach! mitten im Gesange sprang Ein rotes M\u00e4uschen ihr aus dem Munde. Dann sah ich \u2013 Mephisto, siehst du dort Ein blasses, sch\u00f6nes Kind allein und ferne stehen? Sie schiebt sich langsam nur vom Ort, Sie scheint mit geschlo\u00dfnen F\u00fc\u00dfen zu gehen. Ich mu\u00df bekennen, da\u00df mir deucht, Da\u00df sie dem guten Gretchen gleicht. F\u00fcrwahr, es sind die Augen einer Toten, Die eine liebende Hand nicht schlo\u00df. Das ist die Brust, die Gretchen mir geboten, Das ist der s\u00fc\u00dfe Leib, den ich geno\u00df. Welch eine Wonne! welch ein Leiden! Ich kann von diesem Blick nicht scheiden. Wie sonderbar mu\u00df diesen sch\u00f6nen Hals Ein einzig rotes Schn\u00fcrchen schm\u00fccken, Nicht breiter als ein Messerr\u00fccken! Im Elend! Verzweifelnd! Erb\u00e4rmlich auf der Erde lange verirrt und nun gefangen! Als Misset\u00e4terin im Kerker zu entsetzlichen Qualen eingesperrt das holde unselige Gesch\u00f6pf! Bis dahin! dahin! \u2013 Verr\u00e4terischer, nichtsw\u00fcrdiger Geist, und das hast du mir verheimlicht! \u2013 Steh nur, steh! W\u00e4lze die teuflischen Augen ingrimmend im Kopf herum! Steh und trutze mir durch deine unertr\u00e4gliche Gegenwart! Gefangen! Im unwiederbringlichen Elend! B\u00f6sen Geistern \u00fcbergeben und der richtenden gef\u00fchllosen Menschheit! Und mich wiegst du indes in abgeschmackten Zerstreuungen, verbirgst mir ihren wachsenden Jammer und l\u00e4ssest sie h\u00fclflos verderben! Hund! abscheuliches Untier! \u2013 Wandle ihn, du unendlicher Geist! wandle den Wurm wieder in seine Hundsgestalt, wie er sich oft n\u00e4chtlicher Weile gefiel, vor mir herzutrotten, dem harmlosen Wandrer vor die F\u00fc\u00dfe zu kollern und sich dem niederst\u00fcrzenden auf die Schultern zu h\u00e4ngen. Wandl' ihn wieder in seine Lieblingsbildung, da\u00df er vor mir im Sand auf dem Bauch krieche, ich ihn mit F\u00fc\u00dfen trete, den Verworfnen! \u2013 Die Erste nicht! \u2013 Jammer! Jammer! von keiner Menschenseele zu fassen, da\u00df mehr als ein Gesch\u00f6pf in die Tiefe dieses Elendes versank, da\u00df nicht das erste genug tat f\u00fcr die Schuld aller \u00fcbrigen in seiner windenden Todesnot vor den Augen des ewig Verzeihenden! Mir w\u00fchlt es Mark und Leben durch, das Elend dieser Einzigen; du grinsest gelassen \u00fcber das Schicksal von Tausenden hin! Fletsche deine gefr\u00e4\u00dfigen Z\u00e4hne mir nicht so entgegen! Mir ekelt's! \u2013 Gro\u00dfer herrlicher Geist, der du mir zu erscheinen w\u00fcrdigtest, der du mein Herz kennest und meine Seele, warum an den Schandgesellen mich schmieden, der sich am Schaden weidet und am Verderben sich letzt? Rette sie! oder weh dir! Den gr\u00e4\u00dflichsten Fluch \u00fcber dich auf Jahrtausende! Bringe mich hin! Sie soll frei sein! Noch das von dir? Mord und Tod einer Welt \u00fcber dich Ungeheuer! F\u00fchre mich hin, sag' ich, und befrei sie! Auf und davon! Was weben die dort um den Rabenstein? Schweben auf, schweben ab, neigen sich, beugen sich. Sie streuen und weihen. Mich fa\u00dft ein l\u00e4ngst entwohnter Schauer, Der Menschheit ganzer Jammer fa\u00dft mich an. Hier wohnt sie, hinter dieser feuchten Mauer, Und ihr Verbrechen war ein guter Wahn! Du zauderst, zu ihr zu gehen! Du f\u00fcrchtest, sie wiederzusehen! Fort! Dein Zagen z\u00f6gert den Tod heran. Meine Mutter, die Hur', Die mich umgebracht hat! Mein Vater, der Schelm, Der mich gessen hat! Mein Schwesterlein klein Hub auf die Bein', An einem k\u00fchlen Ort; Da ward ich ein sch\u00f6nes Waldv\u00f6gelein; Fliege fort, fliege fort! Sie ahnet nicht, da\u00df der Geliebte lauscht, Die Ketten klirren h\u00f6rt, das Stroh, das rauscht. Still! Still! ich komme, dich zu befreien. Du wirst die W\u00e4chter aus dem Schlafe schreien! Werd' ich den Jammer \u00fcberstehen! Ein Liebender liegt dir zu F\u00fc\u00dfen, Die Jammerknechtschaft aufzuschlie\u00dfen. Gretchen! Gretchen! Ich bin's! Komm mit! Komm mit! Eile! Wenn du nicht eilest, Werden wir's teuer b\u00fc\u00dfen m\u00fcssen. Komm! Folge mir! Liebchen, fasse Mut! Ich herze dich mit tausendfacher Glut; Nur folge mir! Ich bitte dich nur dies! Ich bin's! Komm mit! Komm! komm! schon weicht die tiefe Nacht. La\u00df das Vergangne vergangen sein, Du bringst mich um. F\u00fchlst du, da\u00df ich es bin, so komm! Ins Freie. Du kannst! So wolle nur! Die T\u00fcr steht offen. Ich bleibe bei dir. Besinne dich doch! Nur einen Schritt, so bist du frei! Hilft hier kein Flehen, hilft kein Sagen, So wag' ich's, dich hinweg zu tragen. Der Tag graut! Liebchen! Liebchen! O w\u00e4r' ich nie geboren! Du sollst leben!", "Verzeiht! ich h\u00f6r' Euch deklamieren; Ihr last gewi\u00df ein griechisch Trauerspiel? In dieser Kunst m\u00f6cht' ich was profitieren, Denn heutzutage wirkt das viel. Ich hab' es \u00f6fters r\u00fchmen h\u00f6ren, Ein Kom\u00f6diant k\u00f6nnt' einen Pfarrer lehren. Ach! wenn man so in sein Museum gebannt ist, Und sieht die Welt kaum einen Feiertag, Kaum durch ein Fernglas, nur von weiten, Wie soll man sie durch \u00dcberredung leiten? Allein der Vortrag macht des Redners Gl\u00fcck; Ich f\u00fchl' es wohl, noch bin ich weit zur\u00fcck. Ach Gott! die Kunst ist lang, Und kurz ist unser Leben. Mir wird, bei meinem kritischen Bestreben, Doch oft um Kopf und Busen bang. Wie schwer sind nicht die Mittel zu erwerben, Durch die man zu den Quellen steigt! Und eh' man nur den halben Weg erreicht, Mu\u00df wohl ein armer Teufel sterben. Verzeiht! es ist ein gro\u00df Ergetzen, Sich in den Geist der Zeiten zu versetzen; Zu schauen, wie vor uns ein weiser Mann gedacht, Und wie wir's dann zuletzt so herrlich weit gebracht. Allein die Welt! des Menschen Herz und Geist! M\u00f6cht' jeglicher doch was davon erkennen. Ich h\u00e4tte gern nur immer fortgewacht, Um so gelehrt mit Euch mich zu besprechen. Doch morgen, als am ersten Ostertage, Erlaubt mir ein' und andre Frage. Mit Eifer hab' ich mich der Studien beflissen; Zwar wei\u00df ich viel, doch m\u00f6cht' ich alles wissen. Mit Euch, Herr Doktor, zu spazieren, Ist ehrenvoll und ist Gewinn; Doch w\u00fcrd' ich nicht allein mich her verlieren, Weil ich ein Feind von allem Rohen bin. Das Fiedeln, Schreien, Kegelschieben Ist mir ein gar verha\u00dfter Klang; Sie toben wie vom b\u00f6sen Geist getrieben Und nennen's Freude, nennen's Gesang. Welch ein Gef\u00fchl mu\u00dft du, o gro\u00dfer Mann, Bei der Verehrung dieser Menge haben! O gl\u00fccklich, wer von seinen Gaben Solch einen Vorteil ziehen kann! Der Vater zeigt dich seinem Knaben, Ein jeder fragt und dr\u00e4ngt und eilt, Die Fiedel stockt, der T\u00e4nzer
